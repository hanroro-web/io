<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한로로 제어 센터 | 관리자</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // ------------------------------------------------------------------
        // [필독] 아래 firebaseConfig 내용을 파이어베이스 콘솔에서 복사한 것으로 교체하세요!
        // 파이어베이스 콘솔 > 프로젝트 설정 > 일반 > 하단의 '내 앱'에서 확인할 수 있습니다.
        // ------------------------------------------------------------------
        const firebaseConfig = {
            apiKey: "본인의_API_KEY",
            authDomain: "hanroro-web.firebaseapp.com",
            projectId: "hanroro-web",
            storageBucket: "hanroro-web.firebasestorage.app",
            messagingSenderId: "본인의_SENDER_ID",
            appId: "본인의_APP_ID"
        };
        // ------------------------------------------------------------------

        let db, auth;
        const appId = 'hanroro-web';
        let isAuthReady = false;
        let editingId = null;

        const initSystem = async () => {
            const statusText = document.getElementById('status-text');
            const statusDot = document.getElementById('status-dot');

            try {
                // 직접 입력한 설정을 사용하여 초기화
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // 익명 로그인 시도
                await signInAnonymously(auth);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        isAuthReady = true;
                        statusText.innerText = "연결 성공";
                        statusDot.className = "w-2 h-2 rounded-full bg-emerald-500 mr-2";
                        setupRealtimeListener();
                    }
                });

            } catch (err) {
                console.error("연결 실패:", err);
                statusText.innerText = "설정값 오류";
                statusDot.className = "w-2 h-2 rounded-full bg-red-500 mr-2";
                alert("파이어베이스 설정값을 확인해주세요: " + err.message);
            }
        };

        function setupRealtimeListener() {
            const noticeCol = collection(db, 'artifacts', appId, 'public', 'data', 'notices');
            onSnapshot(noticeCol, (snapshot) => {
                const listElement = document.getElementById('notice-list');
                let notices = [];
                snapshot.forEach(doc => notices.push({ id: doc.id, ...doc.data() }));
                notices.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                let html = '';
                notices.forEach(notice => {
                    const date = notice.createdAt ? new Date(notice.createdAt.seconds * 1000).toLocaleString('ko-KR') : '방금 전';
                    html += `
                        <div class="glass-item p-5 rounded-2xl mb-4 border border-white/5">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <p class="text-white text-sm">${notice.text}</p>
                                    <p class="text-[10px] text-gray-500 mt-2">${date}</p>
                                </div>
                                <div class="flex space-x-2 ml-4">
                                    <button onclick="prepareEdit('${notice.id}', \`${notice.text.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)" class="text-blue-400"><i class="fas fa-edit"></i></button>
                                    <button onclick="deleteNotice('${notice.id}')" class="text-red-400"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </div>
                        </div>`;
                });
                listElement.innerHTML = html || `<div class="py-10 text-center opacity-20 text-xs">내용 없음</div>`;
            });
        }

        window.saveNotice = async () => {
            if (!isAuthReady) return;
            const input = document.getElementById('notice-input');
            const text = input.value.trim();
            if (!text) return;

            try {
                if (editingId) {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notices', editingId), { text, updatedAt: serverTimestamp() });
                    editingId = null;
                } else {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'notices'), { text, createdAt: serverTimestamp() });
                }
                input.value = "";
                document.getElementById('submit-btn').innerText = "공지 등록 및 배포";
                document.getElementById('cancel-btn').classList.add('hidden');
            } catch (e) {
                alert("저장 실패! 파이어베이스 Rules를 확인하세요.");
            }
        };

        window.deleteNotice = async (id) => {
            if (confirm("삭제할까요?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notices', id));
        };

        window.prepareEdit = (id, text) => {
            editingId = id;
            document.getElementById('notice-input').value = text;
            document.getElementById('submit-btn').innerText = "내용 수정 완료";
            document.getElementById('cancel-btn').classList.remove('hidden');
        };

        window.cancelEdit = () => {
            editingId = null;
            document.getElementById('notice-input').value = "";
            document.getElementById('submit-btn').innerText = "공지 등록 및 배포";
            document.getElementById('cancel-btn').classList.add('hidden');
        };

        window.onload = initSystem;
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background: #080410; color: white; }
        .glass-panel { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-item { background: rgba(255, 255, 255, 0.03); }
    </style>
</head>
<body class="p-6 md:p-12 min-h-screen">
    <div class="max-w-xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-xl font-black italic text-purple-500 tracking-tighter">HANRORO ADMIN</h1>
            <div class="glass-panel px-4 py-2 rounded-xl flex items-center text-[10px] font-bold">
                <span id="status-dot" class="w-2 h-2 rounded-full bg-yellow-500 mr-2 animate-pulse"></span>
                <span id="status-text" class="text-gray-400">연결 시도 중...</span>
            </div>
        </header>

        <div class="glass-panel rounded-3xl p-8 mb-8 shadow-2xl">
            <div class="flex justify-between mb-4 items-center">
                <span class="text-xs font-bold text-gray-500">MESSAGE</span>
                <button id="cancel-btn" onclick="cancelEdit()" class="hidden text-[10px] text-red-400 font-bold">수정 취소</button>
            </div>
            <textarea id="notice-input" rows="3" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-sm outline-none focus:border-purple-600 transition-all resize-none" placeholder="내용을 입력하세요."></textarea>
            <button id="submit-btn" onclick="saveNotice()" class="w-full mt-4 bg-purple-600 py-4 rounded-xl font-bold text-sm shadow-lg">공지 등록 및 배포</button>
        </div>

        <div class="glass-panel rounded-3xl p-8 min-h-[300px]">
            <h2 class="text-xs font-bold text-gray-500 mb-6 uppercase tracking-widest">배포 기록</h2>
            <div id="notice-list"></div>
        </div>
    </div>
</body>
</html>
