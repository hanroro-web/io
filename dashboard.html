<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANRORO | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- EmailJS SDK for Email Notifications -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #05020a; color: #ffffff; margin: 0; overflow: hidden; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        #auth-guard { position: fixed; inset: 0; background: #05020a; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        #admin-layout { display: none; opacity: 0; transition: opacity 0.5s ease; height: 100vh; }
        #admin-layout.active { display: flex; opacity: 1; }
        .sidebar-link { transition: all 0.3s ease; border-left: 3px solid transparent; }
        .sidebar-link.active { background: rgba(138, 79, 255, 0.15); color: #a78bfa; border-left: 3px solid #8a4fff; }
        .custom-input { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 14px 16px; color: white; width: 100%; outline: none; font-size: 14px; }
        .btn-primary { background: #8a4fff; color: white; padding: 14px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; border: none; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .notification-badge { position: absolute; top: 12px; right: 20px; width: 8px; height: 8px; background: #ef4444; border-radius: 50%; display: none; }
        .notification-badge.active { display: block; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body>

    <!-- Auth Guard -->
    <div id="auth-guard">
        <div class="w-full max-w-sm p-10 glass-panel rounded-[32px] text-center">
            <div class="text-4xl font-black text-purple-500 tracking-tighter uppercase mb-2">HANRORO</div>
            <p class="text-gray-500 text-xs tracking-widest uppercase mb-10">Admin Security</p>
            <input type="password" id="admin-passcode" class="custom-input mb-4" placeholder="Passcode">
            <button onclick="attemptLogin()" id="login-btn" class="btn-primary w-full">Unlock Dashboard</button>
        </div>
    </div>

    <!-- Admin Layout -->
    <div id="admin-layout">
        <aside class="w-72 border-r border-white/5 flex flex-col h-full bg-[#05020a]">
            <div class="p-10 text-2xl font-black text-purple-500 uppercase">HANRORO</div>
            <nav class="flex-1 px-6 space-y-2">
                <button onclick="showTab('quotes-tab')" class="sidebar-link relative w-full text-left px-5 py-4 rounded-xl text-sm font-bold flex items-center gap-4 active" id="btn-quotes-tab">
                    <i class="fas fa-comment-dots"></i> 상담 내역 확인
                    <div id="quote-badge" class="notification-badge"></div>
                </button>
                <button onclick="showTab('projects-tab')" class="sidebar-link w-full text-left px-5 py-4 rounded-xl text-sm font-bold flex items-center gap-4" id="btn-projects-tab">
                    <i class="fas fa-tasks"></i> 프로젝트 관리
                </button>
                <button onclick="showTab('settings-tab')" class="sidebar-link w-full text-left px-5 py-4 rounded-xl text-sm font-bold flex items-center gap-4" id="btn-settings-tab">
                    <i class="fas fa-cog"></i> 이메일 알림 설정
                </button>
            </nav>
            <div class="p-8">
                <button onclick="location.reload()" class="w-full py-4 rounded-xl bg-white/5 text-gray-500 text-xs font-bold border border-white/5">Logout</button>
            </div>
        </aside>

        <main class="flex-1 p-12 overflow-y-auto bg-[#080510]">
            <!-- Quotes Tab -->
            <section id="quotes-tab" class="tab-content active">
                <div class="flex justify-between items-end mb-10">
                    <div>
                        <h2 class="text-4xl font-black mb-3">상담 신청 내역</h2>
                        <p class="text-gray-500">모든 상담 내역은 <span class="text-purple-400">hanroro.web@gmail.com</span>으로도 자동 전송됩니다.</p>
                    </div>
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=hanroro.web@gmail.com" target="_blank" class="flex items-center gap-2 bg-white/5 hover:bg-white/10 px-5 py-3 rounded-xl border border-white/5 transition-all">
                        <i class="fas fa-envelope text-purple-500"></i>
                        <span class="text-xs font-bold text-gray-300">관리자 메일함 열기</span>
                    </a>
                </div>
                
                <div class="glass-panel rounded-3xl overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-white/5 text-gray-400 uppercase text-[11px] tracking-widest">
                            <tr>
                                <th class="p-5">신청자</th>
                                <th class="p-5">카테고리</th>
                                <th class="p-5">상담 내용</th>
                                <th class="p-5">접수 일시</th>
                                <th class="p-5">액션</th>
                            </tr>
                        </thead>
                        <tbody id="quote-table-body"></tbody>
                    </table>
                </div>
            </section>

            <!-- Projects & Settings (Summary) -->
            <section id="projects-tab" class="tab-content">
                <h2 class="text-4xl font-black mb-10">프로젝트 관리</h2>
                <div id="project-admin-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </section>

            <section id="settings-tab" class="tab-content">
                <h2 class="text-4xl font-black mb-10">알림 설정</h2>
                <div class="glass-panel p-10 rounded-[32px] max-w-xl">
                    <div class="flex items-center gap-4 mb-6">
                        <div class="w-12 h-12 bg-purple-500/20 rounded-2xl flex items-center justify-center text-purple-500">
                            <i class="fas fa-paper-plane text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold">실시간 이메일 연동</h3>
                            <p class="text-xs text-gray-500">hanroro.web@gmail.com 수신 활성화됨</p>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div class="p-4 bg-white/5 rounded-xl border border-white/5 flex justify-between items-center">
                            <span class="text-sm font-medium">상담 신청 시 이메일 발송</span>
                            <div class="w-10 h-5 bg-purple-500 rounded-full relative">
                                <div class="absolute right-1 top-1 w-3 h-3 bg-white rounded-full"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBkWgHnnHTKaOfHmgt7P-OwptraKcwEXvI", 
            authDomain: "hanroro-web.firebaseapp.app", 
            projectId: "hanroro-web" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const currentAppId = "hanroro-official-service";

        // EmailJS Initializer (관리자 계정용)
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); // 실제 EmailJS 퍼블릭 키 필요
        })();

        window.attemptLogin = async () => {
            const pass = document.getElementById('admin-passcode').value;
            if (pass === "gksfhfh00@@") {
                await signInAnonymously(auth);
                document.getElementById('auth-guard').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('auth-guard').style.display = 'none';
                    document.getElementById('admin-layout').classList.add('active');
                    startMonitoring();
                }, 500);
            }
        };

        function startMonitoring() {
            const q = query(collection(db, 'artifacts', currentAppId, 'public', 'data', 'quotes'), orderBy('createdAt', 'desc'));
            
            onSnapshot(q, (snap) => {
                let html = '';
                const badge = document.getElementById('quote-badge');
                
                if(!snap.empty) {
                    badge.classList.add('active');
                }

                snap.forEach(d => {
                    const data = d.data();
                    const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleString() : '-';
                    
                    html += `
                        <tr class="border-b border-white/5 hover:bg-white/5 transition-all">
                            <td class="p-5 font-bold text-gray-100">${data.name}<br><span class="text-[10px] text-gray-500 font-normal">${data.contact}</span></td>
                            <td class="p-5"><span class="text-[10px] bg-purple-500/10 text-purple-400 px-2 py-1 rounded font-black">${data.category || 'GENERAL'}</span></td>
                            <td class="p-5"><p class="text-xs text-gray-400 truncate max-w-xs">${data.content}</p></td>
                            <td class="p-5 text-[11px] text-gray-600">${date}</td>
                            <td class="p-5">
                                <div class="flex gap-4">
                                    <a href="mailto:hanroro.web@gmail.com?subject=[상담요청] ${data.name}님의 문의&body=상담내용: ${data.content}" class="text-purple-500 hover:text-white transition-all"><i class="fas fa-paper-plane"></i></a>
                                    <button onclick="deleteQuote('${d.id}')" class="text-gray-600 hover:text-red-500"><i class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
                document.getElementById('quote-table-body').innerHTML = html || '<tr><td colspan="5" class="p-20 text-center text-gray-500">접수된 내역이 없습니다.</td></tr>';
            });
        }

        window.deleteQuote = async (id) => {
            if(confirm('이 상담 내역을 삭제하시겠습니까?')) {
                await deleteDoc(doc(db, 'artifacts', currentAppId, 'public', 'data', 'quotes', id));
            }
        };

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.sidebar-link').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('btn-'+id).classList.add('active');
            if(id === 'quotes-tab') document.getElementById('quote-badge').classList.remove('active');
        };
    </script>
</body>
</html>
