<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한로로 관리자 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #05020a; color: #ffffff; }
        .admin-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-focus:focus { border-color: #8a4fff; box-shadow: 0 0 15px rgba(138, 79, 255, 0.2); }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
            <div>
                <h1 class="text-2xl font-black text-purple-400 tracking-tighter uppercase">Admin Panel</h1>
                <p class="text-gray-400 text-[10px] mt-1 uppercase tracking-widest">Project: hanroro-web</p>
            </div>
            <div id="status-badge" class="bg-amber-500/10 text-amber-500 px-4 py-2 rounded-lg text-[10px] font-black border border-amber-500/20 uppercase">
                서버 연결 시도 중...
            </div>
        </header>

        <div id="main-ui" class="space-y-12 opacity-40 pointer-events-none transition-all duration-700">
            <!-- 공지사항 작성 -->
            <div class="admin-card rounded-3xl p-6 sm:p-10 shadow-2xl border border-white/5">
                <h2 class="text-lg font-bold mb-6 flex items-center gap-2 text-purple-300">
                    <i class="fas fa-bullhorn"></i> 실시간 공지사항 게시
                </h2>
                <div class="space-y-4">
                    <textarea id="notice-input" rows="3" placeholder="모든 유저에게 즉시 전달될 메시지를 입력하세요." 
                              class="w-full bg-black/60 border border-white/10 rounded-2xl p-5 text-sm input-focus outline-none transition-all text-white placeholder:text-gray-700"></textarea>
                    <button id="post-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-4 rounded-2xl font-bold transition-all shadow-lg active:scale-[0.98]">
                        지금 게시하기
                    </button>
                </div>
            </div>

            <!-- 기록 리스트 -->
            <div>
                <h2 class="text-md font-bold mb-6 text-gray-500 flex items-center gap-2 uppercase tracking-tighter">
                    <i class="fas fa-history"></i> 최근 게시 기록
                </h2>
                <div id="notice-history" class="space-y-3">
                    <div class="py-10 text-center text-gray-600 text-xs">데이터 로딩 중...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // 입력해주신 실시간 Firebase 설정값
        const firebaseConfig = {
          apiKey: "AIzaSyBkWgHnnHTKaOfHmgt7P-OwptraKcwEXvI",
          authDomain: "hanroro-web.firebaseapp.com",
          projectId: "hanroro-web",
          storageBucket: "hanroro-web.firebasestorage.app",
          messagingSenderId: "461514865624",
          appId: "1:461514865624:web:4ab6ad23c2e771b426d0ad",
          measurementId: "G-8L3EFM6PY8"
        };

        const badge = document.getElementById('status-badge');
        const mainUi = document.getElementById('main-ui');
        const historyEl = document.getElementById('notice-history');
        const postBtn = document.getElementById('post-btn');
        const input = document.getElementById('notice-input');

        async function init() {
            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                
                // 앱 전용 고정 식별자
                const appId = "hanroro-official-service";

                // 익명 로그인 (실시간 동기화 필수 과정)
                await signInAnonymously(auth);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        badge.innerText = "ONLINE";
                        badge.className = "bg-emerald-500/10 text-emerald-400 px-4 py-2 rounded-lg text-[10px] font-black border border-emerald-500/20 uppercase";
                        mainUi.classList.remove('opacity-40', 'pointer-events-none');
                        setupRealtimeSync(db, appId, user.uid);
                    }
                });
            } catch (err) {
                console.error(err);
                badge.innerText = "OFFLINE: AUTH ERROR";
                badge.className = "bg-red-500/10 text-red-500 px-4 py-2 rounded-lg text-[10px] font-black border border-red-500/20 uppercase";
            }
        }

        function setupRealtimeSync(db, appId, uid) {
            const col = collection(db, 'artifacts', appId, 'public', 'data', 'notices');

            onSnapshot(col, (snapshot) => {
                let items = [];
                snapshot.forEach(doc => items.push({ id: doc.id, ...doc.data() }));
                
                // 최신순 정렬
                items.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                if (items.length === 0) {
                    historyEl.innerHTML = '<div class="py-20 text-center text-gray-700 text-[10px] font-bold uppercase tracking-widest opacity-30">No Messages</div>';
                    return;
                }

                historyEl.innerHTML = items.map(item => `
                    <div class="admin-card p-5 rounded-2xl flex justify-between items-center animate-in fade-in slide-in-from-bottom-2 duration-500">
                        <div class="min-w-0 pr-4">
                            <p class="text-sm text-gray-200 leading-relaxed">${item.text}</p>
                            <span class="text-[9px] text-gray-600 mt-2 block font-mono">
                                ${item.createdAt ? new Date(item.createdAt.seconds * 1000).toLocaleString('ko-KR') : '동기화 중...'}
                            </span>
                        </div>
                        <button onclick="window.confirmDelete('${item.id}')" class="text-gray-700 hover:text-red-500 p-2 transition-colors">
                            <i class="fas fa-trash-alt text-xs"></i>
                        </button>
                    </div>
                `).join('');
            });

            postBtn.onclick = async () => {
                const text = input.value.trim();
                if (!text) return;
                
                postBtn.disabled = true;
                postBtn.innerText = "전송 중...";

                try {
                    await addDoc(col, {
                        text: text,
                        createdAt: serverTimestamp(),
                        author: uid
                    });
                    input.value = '';
                } catch (e) {
                    alert("게시 실패: Firebase 규칙 설정을 확인하세요.");
                } finally {
                    postBtn.disabled = false;
                    postBtn.innerText = "지금 게시하기";
                }
            };

            window.confirmDelete = async (id) => {
                if (confirm("삭제하시겠습니까? 모든 유저의 화면에서 실시간으로 제거됩니다.")) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notices', id));
                }
            };
        }

        init();
    </script>
</body>
</html>
