<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한로로 관리자 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #05020a; color: #ffffff; }
        .admin-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .admin-card:focus-within { border-color: #8a4fff; background: rgba(138, 79, 255, 0.05); }
        input, textarea { outline: none; }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
            <div>
                <h1 class="text-2xl font-black text-purple-400 tracking-tighter uppercase">Admin Panel</h1>
                <p class="text-gray-400 text-[10px] mt-1 uppercase tracking-widest">Project: hanroro-web</p>
            </div>
            <div id="status-badge" class="bg-amber-500/10 text-amber-500 px-4 py-2 rounded-lg text-[10px] font-black border border-amber-500/20 uppercase">연결 중...</div>
        </header>

        <div id="main-ui" class="space-y-8 opacity-40 pointer-events-none transition-all duration-700">
            
            <!-- 상단 & 하단 바 설정 통합 섹션 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 상단 알림바 설정 -->
                <div class="admin-card rounded-3xl p-6 shadow-2xl">
                    <h2 class="text-md font-bold mb-6 flex items-center gap-2 text-purple-300">
                        <i class="fas fa-arrow-up"></i> 상단 알림바 설정
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[9px] text-gray-500 font-bold uppercase mb-1 block">강조 문구</label>
                            <input id="banner-highlight" type="text" class="w-full bg-black/60 border border-white/10 rounded-xl p-3 text-xs text-white" placeholder="예: 60% 캐시백!">
                        </div>
                        <div>
                            <label class="text-[9px] text-gray-500 font-bold uppercase mb-1 block">상세 설명</label>
                            <input id="banner-desc" type="text" class="w-full bg-black/60 border border-white/10 rounded-xl p-3 text-xs text-white" placeholder="예: 한정 수량 할인 중">
                        </div>
                        <button id="save-banner-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold text-[10px] transition-all">업데이트</button>
                    </div>
                </div>

                <!-- 하단 플로팅 바 설정 (신규) -->
                <div class="admin-card rounded-3xl p-6 shadow-2xl">
                    <h2 class="text-md font-bold mb-6 flex items-center gap-2 text-purple-300">
                        <i class="fas fa-arrow-down"></i> 하단 플로팅 바 설정
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[9px] text-gray-500 font-bold uppercase mb-1 block">메인 문구</label>
                            <input id="bottom-text" type="text" class="w-full bg-black/60 border border-white/10 rounded-xl p-3 text-xs text-white" placeholder="예: 지금! 홈페이지 저렴한 가격 원해?">
                        </div>
                        <div>
                            <label class="text-[9px] text-gray-500 font-bold uppercase mb-1 block">버튼 문구</label>
                            <input id="bottom-btn-text" type="text" class="w-full bg-black/60 border border-white/10 rounded-xl p-3 text-xs text-white" placeholder="예: 즉시 신청">
                        </div>
                        <button id="save-bottom-btn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-xl font-bold text-[10px] transition-all">업데이트</button>
                    </div>
                </div>
            </div>

            <!-- 공지사항 섹션 -->
            <div class="admin-card rounded-3xl p-6 sm:p-10 shadow-2xl">
                <h2 class="text-lg font-bold mb-6 flex items-center gap-2 text-purple-300">
                    <i class="fas fa-bullhorn"></i> 실시간 공지사항 (하단 티커)
                </h2>
                <div class="space-y-4">
                    <textarea id="notice-input" rows="3" placeholder="메인 페이지 하단에 흐를 메시지를 입력하세요." class="w-full bg-black/60 border border-white/10 rounded-2xl p-5 text-sm text-white"></textarea>
                    <button id="post-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-4 rounded-2xl font-bold transition-all shadow-lg">지금 게시하기</button>
                </div>
            </div>

            <div>
                <h2 class="text-md font-bold mb-6 text-gray-500 flex items-center gap-2 uppercase tracking-tighter">
                    <i class="fas fa-history"></i> 최근 공지 기록
                </h2>
                <div id="notice-history" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, deleteDoc, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBkWgHnnHTKaOfHmgt7P-OwptraKcwEXvI",
          authDomain: "hanroro-web.firebaseapp.com",
          projectId: "hanroro-web",
          storageBucket: "hanroro-web.firebasestorage.app",
          messagingSenderId: "461514865624",
          appId: "1:461514865624:web:4ab6ad23c2e771b426d0ad",
          measurementId: "G-8L3EFM6PY8"
        };

        const badge = document.getElementById('status-badge');
        const mainUi = document.getElementById('main-ui');
        const historyEl = document.getElementById('notice-history');
        const postBtn = document.getElementById('post-btn');
        const noticeInput = document.getElementById('notice-input');
        
        const bannerHighlightInput = document.getElementById('banner-highlight');
        const bannerDescInput = document.getElementById('banner-desc');
        const saveBannerBtn = document.getElementById('save-banner-btn');

        const bottomTextInput = document.getElementById('bottom-text');
        const bottomBtnTextInput = document.getElementById('bottom-btn-text');
        const saveBottomBtn = document.getElementById('save-bottom-btn');

        async function init() {
            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                const appId = "hanroro-official-service";

                await signInAnonymously(auth);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        badge.innerText = "ONLINE";
                        badge.className = "bg-emerald-500/10 text-emerald-400 px-4 py-2 rounded-lg text-[10px] font-black border border-emerald-500/20 uppercase";
                        mainUi.classList.remove('opacity-40', 'pointer-events-none');
                        
                        setupSync(db, appId, user.uid);
                    }
                });
            } catch (err) {
                badge.innerText = "ERROR";
            }
        }

        async function setupSync(db, appId, uid) {
            // 1. 공지사항 연동
            const noticeCol = collection(db, 'artifacts', appId, 'public', 'data', 'notices');
            onSnapshot(noticeCol, (snapshot) => {
                let items = [];
                snapshot.forEach(doc => items.push({ id: doc.id, ...doc.data() }));
                items.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                historyEl.innerHTML = items.map(item => `
                    <div class="admin-card p-5 rounded-2xl flex justify-between items-center">
                        <div>
                            <p class="text-sm text-gray-200">${item.text}</p>
                            <span class="text-[9px] text-gray-600 mt-2 block">${item.createdAt ? new Date(item.createdAt.seconds * 1000).toLocaleString() : '전송 중...'}</span>
                        </div>
                        <button onclick="deleteNotice('${item.id}')" class="text-gray-700 hover:text-red-500 p-2"><i class="fas fa-trash-alt text-xs"></i></button>
                    </div>
                `).join('');
            });

            postBtn.onclick = async () => {
                if (!noticeInput.value.trim()) return;
                await addDoc(noticeCol, { text: noticeInput.value, createdAt: serverTimestamp(), author: uid });
                noticeInput.value = '';
            };

            window.deleteNotice = async (id) => {
                if (confirm("공지사항을 삭제하시겠습니까?")) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notices', id));
                }
            };

            // 2. 상단 알림바 연동
            const bannerDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'topBanner');
            const bannerSnap = await getDoc(bannerDocRef);
            if (bannerSnap.exists()) {
                const data = bannerSnap.data();
                bannerHighlightInput.value = data.highlight || "";
                bannerDescInput.value = data.desc || "";
            }

            saveBannerBtn.onclick = async () => {
                await setDoc(bannerDocRef, { highlight: bannerHighlightInput.value, desc: bannerDescInput.value, updatedAt: serverTimestamp() }, { merge: true });
                alert("상단 바 업데이트 완료");
            };

            // 3. 하단 플로팅 바 연동 (신규)
            const bottomDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'bottomBar');
            const bottomSnap = await getDoc(bottomDocRef);
            if (bottomSnap.exists()) {
                const data = bottomSnap.data();
                bottomTextInput.value = data.text || "";
                bottomBtnTextInput.value = data.btnText || "";
            }

            saveBottomBtn.onclick = async () => {
                await setDoc(bottomDocRef, { text: bottomTextInput.value, btnText: bottomBtnTextInput.value, updatedAt: serverTimestamp() }, { merge: true });
                alert("하단 바 업데이트 완료");
            };
        }

        init();
    </script>
</body>
</html>
