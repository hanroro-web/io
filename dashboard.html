<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- iOS 사파리에서 입력창 클릭 시 자동 줌 방지 및 뷰포트 피팅 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Admin Console | HANRORO LIVE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap');
        :root { 
            --dash-dark: #05020a; 
            --dash-card: #0f0a1f; 
            --primary: #8a4fff; 
            /* iOS Safari 실시간 뷰포트 높이 대응 변수 */
            --vvh: 1vh;
        }
        
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: var(--dash-dark); 
            color: #ececec; 
            margin: 0; 
            /* iOS 바운스 스크롤 시 배경색 유지 */
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* iOS Safe Area 대응 패딩 */
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .safe-pt { padding-top: env(safe-area-inset-top); }

        .glass-card { background: var(--dash-card); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.25rem; }
        
        /* iOS에서 input 요소의 기본 스타일(그림자 등) 제거 */
        .input-field { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 0.75rem; 
            padding: 0.75rem; 
            width: 100%; 
            font-size: 16px; /* iOS 자동 줌 방지를 위해 최소 16px 권장 */
            color: white; 
            outline: none; 
            -webkit-appearance: none;
        }
        .input-field:focus { border-color: var(--primary); }
        
        .btn-primary { background: var(--primary); color: white; padding: 0.75rem 1.5rem; border-radius: 0.75rem; font-weight: 700; font-size: 0.875rem; transition: all 0.2s; cursor: pointer; border: none; -webkit-appearance: none; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        
        .tab-btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-size: 0.875rem; font-weight: 600; color: #71717a; transition: all 0.2s; border: none; background: transparent; cursor: pointer; -webkit-appearance: none; }
        .tab-btn.active { background: rgba(138, 79, 255, 0.1); color: var(--primary); }

        /* Login Overlay - iOS 높이 대응 */
        #login-overlay { 
            position: fixed; 
            inset: 0; 
            z-index: 9999; 
            background: var(--dash-dark); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 1.5rem;
            height: calc(var(--vvh, 1vh) * 100);
        }
        .login-box { width: 100%; max-width: 400px; padding: 2.5rem; text-align: center; border: 1px solid rgba(138, 79, 255, 0.2); box-shadow: 0 0 50px rgba(138, 79, 255, 0.1); }
        
        #admin-content { display: none; }
        #admin-content.authorized { display: block; }

        /* Modal - iOS 스크롤 차단 및 높이 대응 */
        .modal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            z-index: 100; 
            background: rgba(0,0,0,0.8); 
            backdrop-filter: blur(4px); 
            align-items: center; 
            justify-content: center; 
            padding: 1rem;
            height: calc(var(--vvh, 1vh) * 100);
        }
        .modal.active { display: flex; }

        .stat-card { background: linear-gradient(145deg, #0f0a1f 0%, #05020a 100%); border-left: 4px solid var(--primary); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 모바일 터치 최적화 */
        button, a {
            touch-action: manipulation;
        }
    </style>
</head>
<body class="pb-10 safe-pb">

    <!-- Login Layer -->
    <div id="login-overlay">
        <div class="glass-card login-box">
            <div class="mb-8">
                <div class="w-16 h-16 bg-purple-600/20 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-purple-500/30">
                    <i class="fas fa-shield-alt text-purple-500 text-2xl"></i>
                </div>
                <h2 class="text-xl font-black text-white">ADMIN ACCESS</h2>
                <p class="text-[10px] text-gray-500 font-bold mt-1 tracking-widest uppercase">Hanroro Management System</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="admin-id" class="input-field" placeholder="ID" inputmode="text">
                <input type="password" id="admin-pw" class="input-field" placeholder="Password">
                <div id="login-error" class="text-red-500 text-[10px] font-bold hidden">인증 정보가 일치하지 않습니다.</div>
                <button onclick="attemptLogin()" class="btn-primary w-full py-4 text-xs tracking-widest uppercase">Login</button>
            </div>
        </div>
    </div>

    <!-- Main Admin Content -->
    <div id="admin-content">
        <!-- Header -->
        <header class="p-6 flex items-center justify-between border-b border-white/5 bg-black/40 sticky top-0 z-50 backdrop-blur-md safe-pt">
            <div>
                <h1 class="text-[10px] font-black text-purple-500 uppercase tracking-[0.2em]">Management Console v3</h1>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full shadow-[0_0_8px_#10b981]"></span>
                    <span class="text-lg font-bold">Admin Dashboard</span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <span id="sync-status" class="text-[10px] text-gray-500 font-bold uppercase">Syncing...</span>
                <button onclick="logout()" class="text-[10px] font-black text-gray-400 hover:text-white uppercase tracking-tighter border border-white/10 px-2 py-1 rounded">Logout</button>
            </div>
        </header>

        <main class="p-4 md:p-8 max-w-7xl mx-auto space-y-8">
            
            <!-- 접속자 통계 섹션 -->
            <section id="sec-stats" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="glass-card stat-card p-5">
                    <div class="flex justify-between items-start">
                        <span class="text-[10px] font-black text-purple-400 uppercase tracking-widest">실시간 접속현황</span>
                        <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                    </div>
                    <div class="mt-2 flex items-baseline gap-2">
                        <h2 id="stat-live" class="text-3xl font-black">0</h2>
                        <span class="text-xs text-gray-500 font-bold">명</span>
                    </div>
                </div>
                <div class="glass-card stat-card p-5">
                    <span class="text-[10px] font-black text-purple-400 uppercase tracking-widest">오늘 접속자</span>
                    <div class="mt-2 flex items-baseline gap-2">
                        <h2 id="stat-today" class="text-3xl font-black">0</h2>
                        <span class="text-xs text-gray-500 font-bold">명</span>
                    </div>
                </div>
                <div class="glass-card stat-card p-5">
                    <span class="text-[10px] font-black text-purple-400 uppercase tracking-widest">월간 접속자</span>
                    <div class="mt-2 flex items-baseline gap-2">
                        <h2 id="stat-month" class="text-3xl font-black">0</h2>
                        <span class="text-xs text-gray-500 font-bold">명</span>
                    </div>
                </div>
            </section>

            <!-- Tab Navigation -->
            <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                <button onclick="switchTab('ui')" class="tab-btn active" id="tab-ui">UI 제어</button>
                <button onclick="switchTab('projects')" class="tab-btn" id="tab-projects">프로젝트</button>
                <button onclick="switchTab('portfolio')" class="tab-btn" id="tab-portfolio">사례/시안</button>
                <button onclick="switchTab('notices')" class="tab-btn" id="tab-notices">공지사항</button>
            </div>

            <!-- UI 제어 섹션 -->
            <section id="sec-ui" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="glass-card p-6">
                        <h3 class="text-sm font-black uppercase text-purple-400 mb-6 flex items-center gap-2">
                            <i class="fas fa-window-maximize"></i> 상단 배너 제어
                        </h3>
                        <div class="space-y-4">
                            <div>
                                <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">하이라이트 문구</label>
                                <input type="text" id="ui-top-highlight" class="input-field mt-1" placeholder="예: 동기화 완료">
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">상세 설명</label>
                                <input type="text" id="ui-top-desc" class="input-field mt-1" placeholder="예: 데이터 실시간 연동 중">
                            </div>
                            <button onclick="updateSettings('topBanner')" class="btn-primary w-full">상단 설정 저장</button>
                        </div>
                    </div>
                    <div class="glass-card p-6">
                        <h3 class="text-sm font-black uppercase text-purple-400 mb-6 flex items-center gap-2">
                            <i class="fas fa-window-minimize"></i> 하단 플로팅 바 제어
                        </h3>
                        <div class="space-y-4">
                            <div>
                                <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">바 텍스트</label>
                                <input type="text" id="ui-bottom-text" class="input-field mt-1" placeholder="예: 현재 프로젝트 신청 가능">
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">버튼 이름</label>
                                <input type="text" id="ui-bottom-btn" class="input-field mt-1" placeholder="예: 즉시 신청">
                            </div>
                            <button onclick="updateSettings('bottomBar')" class="btn-primary w-full">하단 설정 저장</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 프로젝트 섹션 -->
            <section id="sec-projects" class="hidden space-y-6">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-black">진행 프로젝트 관리</h3>
                    <button onclick="openModal('project-modal')" class="bg-purple-600 text-white px-4 py-2 rounded-lg text-xs font-bold">+ 추가</button>
                </div>
                <div id="project-list-admin" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>

            <!-- 사례/시안 섹션 -->
            <section id="sec-portfolio" class="hidden space-y-6">
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="glass-card p-6">
                        <h3 class="text-sm font-black uppercase text-purple-400 mb-6">성공 사례 (Portfolio)</h3>
                        <div class="space-y-3" id="case-list-admin">
                            <div class="p-4 bg-white/5 rounded-xl text-xs text-gray-400 text-center italic">준비 중...</div>
                        </div>
                    </div>
                    <div class="glass-card p-6">
                        <h3 class="text-sm font-black uppercase text-purple-400 mb-6">디자인 시안 (Drafts)</h3>
                        <div class="space-y-3" id="draft-list-admin">
                            <div class="p-4 bg-white/5 rounded-xl text-xs text-gray-400 text-center italic">준비 중...</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 공지사항 섹션 -->
            <section id="sec-notices" class="hidden space-y-6">
                <div class="glass-card p-6">
                    <h3 class="text-sm font-black uppercase text-purple-400 mb-6">공지사항 관리</h3>
                    <div id="notice-list-admin" class="space-y-4 mb-6"></div>
                    <div class="p-4 border border-white/5 rounded-xl space-y-4">
                        <input type="text" id="new-notice-title" class="input-field" placeholder="공지 내용을 입력하세요">
                        <button onclick="addNotice()" class="btn-primary w-full">공지사항 게시</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Project Edit Modal -->
    <div id="project-modal" class="modal">
        <div class="glass-card w-full max-w-md p-8 shadow-2xl mx-4">
            <h3 class="text-xl font-black mb-6">프로젝트 정보</h3>
            <div class="space-y-4">
                <input type="hidden" id="modal-project-id">
                <input type="text" id="modal-project-name" class="input-field" placeholder="고객명/프로젝트명">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="modal-project-progress" class="input-field" placeholder="진행률 %">
                    <input type="text" id="modal-project-phase" class="input-field" placeholder="단계">
                </div>
                <input type="text" id="modal-project-status" class="input-field" placeholder="세부 상태">
                <div class="flex gap-2 pt-4">
                    <button onclick="closeModal('project-modal')" class="flex-1 bg-white/10 py-3 rounded-xl font-bold">취소</button>
                    <button onclick="saveProject()" class="flex-1 btn-primary py-3 rounded-xl font-bold">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, updateDoc, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // iOS Safari 뷰포트 높이 오류 수정 스크립트
        const setVvh = () => {
            let vvh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vvh', `${vvh}px`);
        };
        window.addEventListener('resize', setVvh);
        window.addEventListener('orientationchange', setVvh);
        setVvh();

        const CREDENTIALS = { id: 'hanroro', pw: 'gksfhfh00@@' };
        
        window.attemptLogin = () => {
            const idInput = document.getElementById('admin-id').value;
            const pwInput = document.getElementById('admin-pw').value;
            if (idInput === CREDENTIALS.id && pwInput === CREDENTIALS.pw) {
                sessionStorage.setItem('hanroro_auth', 'true');
                showDashboard();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        };

        window.logout = () => {
            sessionStorage.removeItem('hanroro_auth');
            location.reload();
        };

        const showDashboard = () => {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('admin-content').classList.add('authorized');
            initFirebase();
        };

        if (sessionStorage.getItem('hanroro_auth') === 'true') showDashboard();

        const firebaseConfig = {
          apiKey: "AIzaSyBkWgHnnHTKaOfHmgt7P-OwptraKcwEXvI",
          authDomain: "hanroro-web.firebaseapp.com",
          projectId: "hanroro-web",
          storageBucket: "hanroro-web.firebasestorage.app",
          messagingSenderId: "461514865624",
          appId: "1:461514865624:web:4ab6ad23c2e771b426d0ad"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = "hanroro-official-service";

        async function initFirebase() {
            try {
                await signInAnonymously(auth);
                document.getElementById('sync-status').innerText = "ONLINE";
                loadStats();
                loadSettings();
                loadProjects();
                loadNotices();
            } catch (e) { console.error(e); }
        }

        function loadStats() {
            const today = new Date().toISOString().split('T')[0];
            const currentMonth = today.substring(0, 7);
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'stats', 'visitors'), (s) => {
                if(s.exists()){
                    const data = s.data();
                    document.getElementById('stat-live').innerText = data.liveCount || 0;
                    document.getElementById('stat-today').innerText = data.daily?.[today] || 0;
                    document.getElementById('stat-month').innerText = data.monthly?.[currentMonth] || 0;
                }
            });
        }

        function loadSettings() {
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'topBanner'), (s) => {
                if(s.exists()){
                    document.getElementById('ui-top-highlight').value = s.data().highlight || "";
                    document.getElementById('ui-top-desc').value = s.data().desc || "";
                }
            });
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'bottomBar'), (s) => {
                if(s.exists()){
                    document.getElementById('ui-bottom-text').value = s.data().text || "";
                    document.getElementById('ui-bottom-btn').value = s.data().btn || "";
                }
            });
        }

        function loadProjects() {
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'projects'), (snap) => {
                const list = document.getElementById('project-list-admin');
                list.innerHTML = "";
                snap.forEach(docSnap => {
                    const p = docSnap.data();
                    const div = document.createElement('div');
                    div.className = "glass-card p-5 space-y-4";
                    div.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-bold text-white">${p.name}</h4>
                                <span class="text-[9px] text-purple-400 font-black uppercase">${p.phase}</span>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="editProject('${docSnap.id}', '${p.name}', ${p.progress}, '${p.phase}', '${p.status}')" class="text-gray-500"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteProject('${docSnap.id}')" class="text-red-500/50"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="w-full h-1 bg-white/5 rounded-full overflow-hidden">
                            <div class="h-full bg-purple-600" style="width: ${p.progress}%"></div>
                        </div>
                    `;
                    list.appendChild(div);
                });
            });
        }

        function loadNotices() {
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'notices'), (snap) => {
                const list = document.getElementById('notice-list-admin');
                list.innerHTML = "";
                snap.forEach(docSnap => {
                    const n = docSnap.data();
                    const div = document.createElement('div');
                    div.className = "flex items-center justify-between p-3 bg-white/5 rounded-lg";
                    div.innerHTML = `<span class="text-xs truncate mr-4">${n.title}</span><button onclick="deleteNotice('${docSnap.id}')" class="text-red-500 text-xs">삭제</button>`;
                    list.appendChild(div);
                });
            });
        }

        window.switchTab = (target) => {
            ['ui', 'projects', 'portfolio', 'notices'].forEach(id => {
                document.getElementById(`sec-${id}`)?.classList.add('hidden');
                document.getElementById(`tab-${id}`)?.classList.remove('active');
            });
            document.getElementById(`sec-${target}`)?.classList.remove('hidden');
            document.getElementById(`tab-${target}`)?.classList.add('active');
        };

        window.updateSettings = async (type) => {
            const data = type === 'topBanner' ? {
                highlight: document.getElementById('ui-top-highlight').value,
                desc: document.getElementById('ui-top-desc').value
            } : {
                text: document.getElementById('ui-bottom-text').value,
                btn: document.getElementById('ui-bottom-btn').value
            };
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', type), data);
            alert('저장되었습니다.');
        };

        window.openModal = (id) => document.getElementById(id)?.classList.add('active');
        window.closeModal = (id) => document.getElementById(id)?.classList.remove('active');

        window.editProject = (id, name, progress, phase, status) => {
            openModal('project-modal');
            document.getElementById('modal-project-id').value = id;
            document.getElementById('modal-project-name').value = name;
            document.getElementById('modal-project-progress').value = progress;
            document.getElementById('modal-project-phase').value = phase;
            document.getElementById('modal-project-status').value = status;
        };

        window.saveProject = async () => {
            const id = document.getElementById('modal-project-id').value;
            const data = {
                name: document.getElementById('modal-project-name').value,
                progress: parseInt(document.getElementById('modal-project-progress').value) || 0,
                phase: document.getElementById('modal-project-phase').value,
                status: document.getElementById('modal-project-status').value,
                updatedAt: serverTimestamp()
            };
            id ? await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'projects', id), data) 
               : await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'projects'), data);
            closeModal('project-modal');
        };

        window.deleteProject = async (id) => { if(confirm('삭제하시겠습니까?')) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'projects', id)); };
        window.addNotice = async () => {
            const title = document.getElementById('new-notice-title').value;
            if(!title) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'notices'), { title, createdAt: serverTimestamp() });
            document.getElementById('new-notice-title').value = "";
        };
        window.deleteNotice = async (id) => await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notices', id));
    </script>
</body>
</html>
