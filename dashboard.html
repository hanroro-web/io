<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한로로 관리자 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #05020a; color: #ffffff; }
        .admin-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
            <div>
                <h1 class="text-2xl font-black text-purple-400 tracking-tighter uppercase">Admin Panel</h1>
                <p class="text-gray-400 text-xs mt-1">프로젝트 ID: hanroro-web | 실시간 관리</p>
            </div>
            <div id="status-badge" class="bg-white/5 text-gray-500 px-4 py-2 rounded-lg text-[10px] font-black border border-white/10 uppercase">
                시스템 초기화 중...
            </div>
        </header>

        <div class="space-y-12">
            <!-- 공지사항 작성 -->
            <div class="admin-card rounded-3xl p-6 sm:p-10 shadow-2xl">
                <h2 class="text-lg font-bold mb-6 flex items-center gap-2">
                    <i class="fas fa-paper-plane text-purple-400"></i> 공지사항 업데이트
                </h2>
                <div class="space-y-4">
                    <textarea id="notice-input" rows="3" placeholder="모든 접속자에게 보여질 문구를 입력하세요." 
                              class="w-full bg-black/40 border border-white/10 rounded-2xl p-4 text-sm focus:border-purple-500 outline-none transition-all text-white"></textarea>
                    <button id="post-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-4 rounded-2xl font-bold transition-all shadow-lg">
                        게시하기
                    </button>
                </div>
            </div>

            <!-- 기록 리스트 -->
            <div>
                <h2 class="text-md font-bold mb-6 text-gray-400 flex items-center gap-2">
                    <i class="fas fa-stream"></i> 실시간 게시 기록
                </h2>
                <div id="notice-history" class="space-y-3">
                    <div class="py-10 text-center text-gray-600 text-xs">데이터를 불러오는 중...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const badge = document.getElementById('status-badge');
        const historyEl = document.getElementById('notice-history');
        const postBtn = document.getElementById('post-btn');
        const input = document.getElementById('notice-input');

        // [핵심] 서버 연동 시도 함수
        async function startSystem() {
            try {
                // 1. 설정값 확인 (보내주신 project_id 기반)
                let config;
                if (typeof __firebase_config !== 'undefined') {
                    config = JSON.parse(__firebase_config);
                } else {
                    // 환경 설정이 없을 경우 프로젝트 ID 기반 기본 구조 생성 (Fallback)
                    config = { projectId: "hanroro-web", authDomain: "hanroro-web.firebaseapp.com" };
                }

                const app = initializeApp(config);
                const db = getFirestore(app);
                const auth = getAuth(app);
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'hanroro-web-artifact';

                // 2. 인증 시도 (RULE 3)
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        badge.innerText = "ONLINE: CLOUD READY";
                        badge.className = "bg-emerald-500/10 text-emerald-400 px-4 py-2 rounded-lg text-[10px] font-black border border-emerald-500/20";
                        setupDatabase(db, appId, user.uid);
                    }
                });

            } catch (err) {
                console.warn("Cloud connection failed, using local mode", err);
                badge.innerText = "LOCAL MODE (NO SERVER)";
                badge.className = "bg-amber-500/10 text-amber-400 px-4 py-2 rounded-lg text-[10px] font-black border border-amber-500/20";
                setupLocalDatabase();
            }
        }

        // 서버 기반 데이터 처리
        function setupDatabase(db, appId, uid) {
            const col = collection(db, 'artifacts', appId, 'public', 'data', 'notices');
            
            onSnapshot(col, (snap) => {
                const docs = [];
                snap.forEach(d => docs.push({ id: d.id, ...d.data() }));
                render(docs);
            }, (err) => setupLocalDatabase());

            postBtn.onclick = async () => {
                const text = input.value.trim();
                if(!text) return;
                postBtn.disabled = true;
                await addDoc(col, { text, createdAt: serverTimestamp(), author: uid });
                input.value = '';
                postBtn.disabled = false;
            };

            window.handleDelete = async (id) => {
                if(confirm("삭제하시겠습니까?")) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notices', id));
                }
            };
        }

        // 로컬 기반 데이터 처리 (서버 연결 실패 시 자동 전환)
        function setupLocalDatabase() {
            const getLocal = () => JSON.parse(localStorage.getItem('hn_notices') || '[]');
            const saveLocal = (data) => {
                localStorage.setItem('hn_notices', JSON.stringify(data));
                render(getLocal());
            };

            render(getLocal());

            postBtn.onclick = () => {
                const text = input.value.trim();
                if(!text) return;
                const data = getLocal();
                data.unshift({ id: Date.now(), text, createdAt: { seconds: Date.now()/1000 } });
                saveLocal(data);
                input.value = '';
            };

            window.handleDelete = (id) => {
                const data = getLocal().filter(i => i.id != id);
                saveLocal(data);
            };
        }

        function render(items) {
            items.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
            if (items.length === 0) {
                historyEl.innerHTML = '<div class="py-10 text-center text-gray-600 text-[10px] font-bold opacity-30">NO DATA</div>';
                return;
            }
            historyEl.innerHTML = items.map(item => `
                <div class="admin-card p-5 rounded-2xl flex justify-between items-center">
                    <div class="min-w-0 pr-4">
                        <p class="text-sm text-gray-200">${item.text}</p>
                        <span class="text-[9px] text-gray-600 mt-2 block font-mono">${item.createdAt ? new Date(item.createdAt.seconds * 1000).toLocaleString() : 'Saving...'}</span>
                    </div>
                    <button onclick="window.handleDelete('${item.id}')" class="text-gray-700 hover:text-red-500 p-2"><i class="fas fa-trash-alt text-xs"></i></button>
                </div>
            `).join('');
        }

        startSystem();
    </script>
</body>
</html>
