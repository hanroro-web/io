<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Admin Console | HANRORO LIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap');
        :root { --dash-dark: #05020a; --dash-card: #0f0a1f; --primary: #8a4fff; }
        
        body { font-family: 'Pretendard', sans-serif; background-color: var(--dash-dark); color: #ececec; }
        .glass-card { background: var(--dash-card); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.25rem; }
        .input-field { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 0.75rem; padding: 0.75rem; width: 100%; font-size: 0.875rem; color: white; outline: none; }
        .input-field:focus { border-color: var(--primary); }
        .btn-primary { background: var(--primary); color: white; padding: 0.75rem 1.5rem; border-radius: 0.75rem; font-weight: 700; font-size: 0.875rem; transition: all 0.2s; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-danger { background: #ef4444; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; font-size: 0.75rem; font-weight: 700; }
        
        .tab-btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-size: 0.875rem; font-weight: 600; color: #71717a; transition: all 0.2s; }
        .tab-btn.active { background: rgba(138, 79, 255, 0.1); color: var(--primary); }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        
        /* Modal Style */
        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); align-items: center; justify-content: center; padding: 1rem; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="pb-10">

    <!-- Header -->
    <header class="p-6 flex items-center justify-between border-b border-white/5 bg-black/40 sticky top-0 z-50 backdrop-blur-md">
        <div>
            <h1 class="text-[10px] font-black text-purple-500 uppercase tracking-[0.2em]">Management Console v3</h1>
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 bg-emerald-500 rounded-full shadow-[0_0_8px_#10b981]"></span>
                <span class="text-lg font-bold">Admin Dashboard</span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <span id="sync-status" class="text-[10px] text-gray-500 font-bold uppercase">Syncing...</span>
            <div class="w-8 h-8 rounded-full bg-purple-600 flex items-center justify-center text-xs font-bold">AD</div>
        </div>
    </header>

    <main class="p-4 md:p-8 max-w-7xl mx-auto space-y-8">
        
        <!-- Tab Navigation -->
        <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
            <button onclick="switchTab('ui')" class="tab-btn active" id="tab-ui">UI 제어</button>
            <button onclick="switchTab('projects')" class="tab-btn" id="tab-projects">프로젝트</button>
            <button onclick="switchTab('portfolio')" class="tab-btn" id="tab-portfolio">사례/시안</button>
            <button onclick="switchTab('notices')" class="tab-btn" id="tab-notices">공지사항</button>
        </div>

        <!-- Section 1: UI Text Control (Top/Bottom Bar) -->
        <section id="sec-ui" class="space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Top Banner Control -->
                <div class="glass-card p-6">
                    <h3 class="text-sm font-black uppercase text-purple-400 mb-6 flex items-center gap-2">
                        <i class="fas fa-window-maximize"></i> 상단 배너 제어
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">하이라이트 문구</label>
                            <input type="text" id="ui-top-highlight" class="input-field mt-1" placeholder="예: 동기화 완료">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">상세 설명</label>
                            <input type="text" id="ui-top-desc" class="input-field mt-1" placeholder="예: 데이터 실시간 연동 중">
                        </div>
                        <button onclick="updateSettings('topBanner')" class="btn-primary w-full">상단 설정 저장</button>
                    </div>
                </div>
                <!-- Bottom Bar Control -->
                <div class="glass-card p-6">
                    <h3 class="text-sm font-black uppercase text-purple-400 mb-6 flex items-center gap-2">
                        <i class="fas fa-window-minimize"></i> 하단 플로팅 바 제어
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">바 텍스트</label>
                            <input type="text" id="ui-bottom-text" class="input-field mt-1" placeholder="예: 현재 프로젝트 신청 가능">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">버튼 이름</label>
                            <input type="text" id="ui-bottom-btn" class="input-field mt-1" placeholder="예: 즉시 신청">
                        </div>
                        <button onclick="updateSettings('bottomBar')" class="btn-primary w-full">하단 설정 저장</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 2: Projects (CRUD) -->
        <section id="sec-projects" class="hidden space-y-6">
            <div class="flex items-center justify-between">
                <h3 class="text-xl font-black">진행 프로젝트 관리</h3>
                <button onclick="openModal('project-modal')" class="bg-purple-600 text-white px-4 py-2 rounded-lg text-xs font-bold">+ 새 프로젝트 추가</button>
            </div>
            <div id="project-list-admin" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Dynamic Content -->
            </div>
        </section>

        <!-- Section 3: Portfolio & Drafts -->
        <section id="sec-portfolio" class="hidden space-y-6">
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Case Studies -->
                <div class="glass-card p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-sm font-black uppercase text-purple-400">성공 사례 (Portfolio)</h3>
                        <button class="text-[10px] font-bold text-purple-500">+ 추가</button>
                    </div>
                    <div class="space-y-3" id="case-list-admin">
                        <div class="p-4 bg-white/5 rounded-xl text-xs text-gray-400 text-center italic">현재 수동 데이터 연결 준비 중...</div>
                    </div>
                </div>
                <!-- Design Drafts -->
                <div class="glass-card p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-sm font-black uppercase text-purple-400">디자인 시안 (Drafts)</h3>
                        <button class="text-[10px] font-bold text-purple-500">+ 추가</button>
                    </div>
                    <div class="space-y-3" id="draft-list-admin">
                        <div class="p-4 bg-white/5 rounded-xl text-xs text-gray-400 text-center italic">현재 수동 데이터 연결 준비 중...</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 4: Notices -->
        <section id="sec-notices" class="hidden space-y-6">
            <div class="glass-card p-6">
                <h3 class="text-sm font-black uppercase text-purple-400 mb-6">메인 하단 공지사항 관리</h3>
                <div id="notice-list-admin" class="space-y-4 mb-6">
                    <!-- Dynamic Content -->
                </div>
                <div class="p-4 border border-white/5 rounded-xl space-y-4">
                    <h4 class="text-xs font-bold">새 공지사항 등록</h4>
                    <input type="text" id="new-notice-title" class="input-field" placeholder="공지 내용을 입력하세요">
                    <button onclick="addNotice()" class="btn-primary w-full">공지사항 게시</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Project Edit Modal -->
    <div id="project-modal" class="modal">
        <div class="glass-card w-full max-w-md p-8 shadow-2xl">
            <h3 class="text-xl font-black mb-6">프로젝트 정보</h3>
            <div class="space-y-4">
                <input type="hidden" id="modal-project-id">
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase">고객명/프로젝트명</label>
                    <input type="text" id="modal-project-name" class="input-field mt-1">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase">진행률 (%)</label>
                        <input type="number" id="modal-project-progress" class="input-field mt-1" value="0">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase">현재 단계</label>
                        <input type="text" id="modal-project-phase" class="input-field mt-1" placeholder="예: 개발중">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase">세부 상태</label>
                    <input type="text" id="modal-project-status" class="input-field mt-1" placeholder="예: 서버 세팅 완료">
                </div>
                <div class="flex gap-2 pt-4">
                    <button onclick="closeModal('project-modal')" class="flex-1 bg-white/10 py-3 rounded-xl font-bold">취소</button>
                    <button onclick="saveProject()" class="flex-1 btn-primary py-3 rounded-xl font-bold">저장하기</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, updateDoc, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBkWgHnnHTKaOfHmgt7P-OwptraKcwEXvI",
          authDomain: "hanroro-web.firebaseapp.com",
          projectId: "hanroro-web",
          storageBucket: "hanroro-web.firebasestorage.app",
          messagingSenderId: "461514865624",
          appId: "1:461514865624:web:4ab6ad23c2e771b426d0ad"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = "hanroro-official-service";

        async function init() {
            await signInAnonymously(auth);
            document.getElementById('sync-status').innerText = "ONLINE";

            // 1. Settings Listener (UI Control)
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'topBanner'), (s) => {
                if(s.exists()){
                    document.getElementById('ui-top-highlight').value = s.data().highlight || "";
                    document.getElementById('ui-top-desc').value = s.data().desc || "";
                }
            });
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'bottomBar'), (s) => {
                if(s.exists()){
                    document.getElementById('ui-bottom-text').value = s.data().text || "";
                    document.getElementById('ui-bottom-btn').value = s.data().btn || "";
                }
            });

            // 2. Projects Listener (CRUD)
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'projects'), (snap) => {
                const list = document.getElementById('project-list-admin');
                list.innerHTML = "";
                snap.forEach(docSnap => {
                    const p = docSnap.data();
                    const div = document.createElement('div');
                    div.className = "glass-card p-5 space-y-4";
                    div.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-bold text-white">${p.name}</h4>
                                <span class="text-[9px] text-purple-400 font-black uppercase">${p.phase}</span>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="editProject('${docSnap.id}', '${p.name}', ${p.progress}, '${p.phase}', '${p.status}')" class="text-gray-500 hover:text-white"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteProject('${docSnap.id}')" class="text-red-500/50 hover:text-red-500"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="w-full h-1 bg-white/5 rounded-full overflow-hidden">
                            <div class="h-full bg-purple-600" style="width: ${p.progress}%"></div>
                        </div>
                        <p class="text-[10px] text-gray-500">${p.status}</p>
                    `;
                    list.appendChild(div);
                });
            });

            // 3. Notice Listener (CRUD)
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'notices'), (snap) => {
                const list = document.getElementById('notice-list-admin');
                list.innerHTML = "";
                snap.forEach(docSnap => {
                    const n = docSnap.data();
                    const div = document.createElement('div');
                    div.className = "flex items-center justify-between p-3 bg-white/5 rounded-lg";
                    div.innerHTML = `
                        <span class="text-xs truncate mr-4">${n.title}</span>
                        <button onclick="deleteNotice('${docSnap.id}')" class="text-red-500 text-xs font-bold">삭제</button>
                    `;
                    list.appendChild(div);
                });
            });
        }

        // --- Functions ---
        window.switchTab = (target) => {
            ['ui', 'projects', 'portfolio', 'notices'].forEach(id => {
                document.getElementById(`sec-${id}`).classList.add('hidden');
                document.getElementById(`tab-${id}`).classList.remove('active');
            });
            document.getElementById(`sec-${target}`).classList.remove('hidden');
            document.getElementById(`tab-${target}`).classList.add('active');
        };

        window.updateSettings = async (type) => {
            const path = doc(db, 'artifacts', appId, 'public', 'data', 'settings', type);
            let data = {};
            if(type === 'topBanner') {
                data = {
                    highlight: document.getElementById('ui-top-highlight').value,
                    desc: document.getElementById('ui-top-desc').value
                };
            } else {
                data = {
                    text: document.getElementById('ui-bottom-text').value,
                    btn: document.getElementById('ui-bottom-btn').value
                };
            }
            await setDoc(path, data);
            alert('설정이 실시간으로 반영되었습니다.');
        };

        window.openModal = (id) => {
            document.getElementById(id).classList.add('active');
            // Reset modal
            document.getElementById('modal-project-id').value = "";
            document.getElementById('modal-project-name').value = "";
            document.getElementById('modal-project-progress').value = 0;
            document.getElementById('modal-project-phase').value = "";
            document.getElementById('modal-project-status').value = "";
        };

        window.closeModal = (id) => document.getElementById(id).classList.remove('active');

        window.editProject = (id, name, progress, phase, status) => {
            openModal('project-modal');
            document.getElementById('modal-project-id').value = id;
            document.getElementById('modal-project-name').value = name;
            document.getElementById('modal-project-progress').value = progress;
            document.getElementById('modal-project-phase').value = phase;
            document.getElementById('modal-project-status').value = status;
        };

        window.saveProject = async () => {
            const id = document.getElementById('modal-project-id').value;
            const data = {
                name: document.getElementById('modal-project-name').value,
                progress: parseInt(document.getElementById('modal-project-progress').value),
                phase: document.getElementById('modal-project-phase').value,
                status: document.getElementById('modal-project-status').value,
                updatedAt: serverTimestamp()
            };
            if(id) {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'projects', id), data);
            } else {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'projects'), data);
            }
            closeModal('project-modal');
        };

        window.deleteProject = async (id) => {
            if(confirm('정말 삭제하시겠습니까?')) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'projects', id));
            }
        };

        window.addNotice = async () => {
            const title = document.getElementById('new-notice-title').value;
            if(!title) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'notices'), {
                title,
                createdAt: serverTimestamp()
            });
            document.getElementById('new-notice-title').value = "";
        };

        window.deleteNotice = async (id) => {
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notices', id));
        };

        init();
    </script>
</body>
</html>
