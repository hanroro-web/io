<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanroro Admin | Premium Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap');
        
        :root {
            --primary: #8b5cf6;
            --secondary: #ec4899;
            --bg-dark: #09090b;
            --card-bg: rgba(24, 24, 27, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.1) 0px, transparent 50%);
            color: #fafafa;
            min-height: 100vh;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 1.25rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .input-premium {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--card-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-premium:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
            outline: none;
        }

        .status-pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .pulse-online { background: #10b981; box-shadow: 0 0 8px #10b981; animation: pulse 2s infinite; }
        .pulse-offline { background: #ef4444; box-shadow: 0 0 8px #ef4444; }
        .pulse-connecting { background: #f59e0b; box-shadow: 0 0 8px #f59e0b; animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .hidden-content { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Login Section -->
    <div id="login-overlay" class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-xl">
        <div class="glass-card w-full max-w-md p-8 border-t border-white/20 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-tr from-purple-600 to-pink-500 mb-6 shadow-lg shadow-purple-500/20">
                <i class="fas fa-crown text-2xl text-white"></i>
            </div>
            <h2 class="text-3xl font-black tracking-tighter mb-8">ADMIN LOGIN</h2>
            <form id="login-form" class="space-y-4 text-left">
                <input type="text" id="admin-id" class="input-premium w-full p-4 rounded-xl text-white" placeholder="ID" required>
                <input type="password" id="admin-pw" class="input-premium w-full p-4 rounded-xl text-white" placeholder="••••••••" required>
                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white font-bold py-4 rounded-xl transition-all active:scale-[0.98] shadow-lg shadow-purple-500/20 mt-4">
                    시스템 접속
                </button>
                <p id="login-error" class="hidden text-center text-rose-500 text-xs font-medium animate-bounce mt-2">인증 정보가 올바르지 않습니다.</p>
            </form>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="main-content" class="max-w-7xl mx-auto hidden-content">
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-purple-600 flex items-center justify-center">
                    <i class="fas fa-bolt text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-tight text-white uppercase">Hanroro Center</h1>
                    <div class="flex items-center text-[10px] font-mono mt-0.5">
                        <span id="conn-pulse" class="status-pulse pulse-connecting"></span>
                        <span id="conn-text" class="text-zinc-500 uppercase">연결 확인 중...</span>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="logout()" class="glass-card px-5 py-2.5 text-xs font-bold text-zinc-400 hover:text-white hover:border-white/20 transition-all active:scale-95">
                    로그아웃
                </button>
            </div>
        </header>

        <div class="grid lg:grid-cols-12 gap-8">
            <!-- Left: Settings (4) -->
            <div class="lg:col-span-4 space-y-6">
                <!-- Bank Info -->
                <div class="glass-card p-6 overflow-hidden relative">
                    <div class="absolute top-0 left-0 w-1 h-full bg-yellow-500"></div>
                    <h2 class="text-sm font-bold flex items-center gap-2 mb-6 text-yellow-100">
                        <i class="fas fa-university"></i> 입금 계좌 설정
                    </h2>
                    <div class="space-y-3">
                        <p class="text-[10px] text-zinc-500">웹사이트 노출 계좌 정보</p>
                        <input type="text" id="bank-info" class="input-premium w-full p-3 rounded-lg text-xs text-white" placeholder="은행명 계좌번호 예금주">
                        <button onclick="updateBankInfo()" class="w-full bg-white/5 hover:bg-white/10 py-3 rounded-lg text-xs font-bold transition-all border border-white/5">저장하기</button>
                    </div>
                </div>

                <!-- Manual Proj Add -->
                <div class="glass-card p-6 overflow-hidden relative">
                    <div class="absolute top-0 left-0 w-1 h-full bg-purple-500"></div>
                    <h2 class="text-sm font-bold flex items-center gap-2 mb-6 text-purple-100">
                        <i class="fas fa-rocket"></i> 프로젝트 추가
                    </h2>
                    <div class="space-y-3">
                        <input type="text" id="proj-name" placeholder="고객명" class="input-premium w-full p-3 rounded-lg text-xs text-white">
                        <input type="text" id="proj-phase" placeholder="단계 (예: 개발 중)" class="input-premium w-full p-3 rounded-lg text-xs text-white">
                        <button onclick="saveProject()" class="w-full bg-purple-600/20 hover:bg-purple-600 text-purple-400 hover:text-white py-3 rounded-lg text-xs font-bold transition-all mt-2">등록</button>
                    </div>
                </div>
            </div>

            <!-- Right: Monitor (8) -->
            <div class="lg:col-span-8 space-y-6">
                <!-- Payment Queue -->
                <div class="glass-card p-6 h-[400px] flex flex-col">
                    <h2 class="text-xs font-black text-zinc-500 uppercase tracking-widest mb-6 flex justify-between">
                        무통장 입금 대기열 <span>WAITING</span>
                    </h2>
                    <div id="payment-list" class="flex-1 overflow-y-auto custom-scrollbar space-y-3"></div>
                </div>

                <!-- Active Projects -->
                <div class="glass-card p-6">
                    <h2 class="text-xs font-black text-zinc-500 uppercase tracking-widest mb-6">진행 프로젝트 <span>ACTIVE</span></h2>
                    <div id="project-list" class="grid sm:grid-cols-2 gap-4"></div>
                </div>

                <!-- Trash -->
                <div class="bg-rose-500/5 border border-rose-500/10 rounded-3xl p-6">
                    <h2 class="text-xs font-black text-rose-500 uppercase tracking-widest mb-4 flex items-center gap-2">
                        <i class="fas fa-trash-can"></i> 휴지통 (90일 보관)
                    </h2>
                    <div id="trash-list" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, addDoc, deleteDoc, updateDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBkWgHnnHTKaOfHmgt7P-OwptraKcwEXvI",
          authDomain: "hanroro-web.firebaseapp.com",
          projectId: "hanroro-web",
          storageBucket: "hanroro-web.firebasestorage.app",
          messagingSenderId: "461514865624",
          appId: "1:461514865624:web:4ab6ad23c2e771b426d0ad"
        };

        const appId = "hanroro-official-service";
        const ADMIN_ID = "hanroro";
        const ADMIN_PW = "gksfhfh00@@";
        let db;

        // Login Logic
        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            if(document.getElementById('admin-id').value === ADMIN_ID && document.getElementById('admin-pw').value === ADMIN_PW) {
                sessionStorage.setItem('hanroro_admin_auth', 'true');
                location.reload();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        };

        if(sessionStorage.getItem('hanroro_admin_auth') === 'true') {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden-content');
            initApp();
        }

        async function initApp() {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            const auth = getAuth(app);
            
            // Connection Tracker
            onSnapshot(doc(db, 'artifacts', appId), { includeMetadataChanges: true }, (doc) => {
                const pulse = document.getElementById('conn-pulse');
                const text = document.getElementById('conn-text');
                if (doc.metadata.fromCache) {
                    pulse.className = 'status-pulse pulse-offline';
                    text.innerText = 'OFFLINE';
                } else {
                    pulse.className = 'status-pulse pulse-online';
                    text.innerText = 'ONLINE';
                }
            });

            await signInAnonymously(auth);
            loadData();
        }

        // Methods
        window.approveTransfer = async (id, data) => {
            if(!confirm(`[${data.name}] 님의 입금을 승인하고 프로젝트를 생성하시겠습니까?`)) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'projects'), {
                name: data.name, progress: 10, phase: '준비 중', status: '입금 확인 완료', createdAt: serverTimestamp()
            });
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'leads', id));
        };

        window.updateBankInfo = async () => {
            const info = document.getElementById('bank-info').value;
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'bank'), { info });
            alert('저장되었습니다.');
        };

        window.saveProject = async () => {
            const name = document.getElementById('proj-name').value;
            const phase = document.getElementById('proj-phase').value;
            if(!name) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'projects'), {
                name, progress: 0, phase, status: '수동 등록', createdAt: serverTimestamp()
            });
            document.getElementById('proj-name').value = '';
            document.getElementById('proj-phase').value = '';
        };

        window.moveToTrash = async (col, id) => {
            const snap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id));
            const expiresAt = new Date(); expiresAt.setDate(expiresAt.getDate() + 90);
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'trash'), {
                originalCollection: col, originalData: snap.data(), expiresAt
            });
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id));
        };

        function loadData() {
            // Waiting List
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'leads'), (s) => {
                const list = document.getElementById('payment-list');
                let h = '';
                s.forEach(d => {
                    const l = d.data();
                    h += `
                        <div class="bg-zinc-900/50 p-4 rounded-2xl border border-white/5 flex justify-between items-center group">
                            <div>
                                <p class="text-[9px] text-yellow-500 font-bold uppercase mb-1">입금 대기</p>
                                <h3 class="text-xs font-bold text-white">${l.name} <span class="text-[10px] text-zinc-500 ml-2">${l.phone}</span></h3>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="approveTransfer('${d.id}', ${JSON.stringify(l).replace(/"/g, '&quot;')})" class="bg-emerald-500/10 text-emerald-500 text-[10px] font-bold px-3 py-1.5 rounded-lg hover:bg-emerald-500 hover:text-white transition-all">승인</button>
                                <button onclick="moveToTrash('leads', '${d.id}')" class="text-rose-500/50 hover:text-rose-500 text-[10px] px-2">X</button>
                            </div>
                        </div>
                    `;
                });
                list.innerHTML = h || '<p class="text-zinc-600 text-xs py-10 text-center">대기 내역 없음</p>';
            });

            // Project List
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'projects'), (s) => {
                const list = document.getElementById('project-list');
                let h = '';
                s.forEach(d => {
                    const p = d.data();
                    h += `
                        <div class="bg-white/5 p-4 rounded-xl border border-white/5 relative group">
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-[9px] font-black text-purple-500 uppercase tracking-widest">${p.phase}</span>
                                <button onclick="moveToTrash('projects', '${d.id}')" class="opacity-0 group-hover:opacity-100 text-rose-500 text-[10px] transition-all">삭제</button>
                            </div>
                            <h3 class="text-xs font-bold text-white">${p.name}</h3>
                            <div class="w-full bg-white/5 h-1 rounded-full overflow-hidden mt-3">
                                <div class="bg-purple-500 h-full" style="width: ${p.progress}%"></div>
                            </div>
                        </div>
                    `;
                });
                list.innerHTML = h;
            });

            // Trash
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'trash'), (s) => {
                const list = document.getElementById('trash-list');
                let h = '';
                s.forEach(d => { h += `<span class="bg-black/30 px-3 py-1 rounded-full text-[9px] text-zinc-600 border border-white/5">${d.data().originalData.name || 'ITEM'}</span>`; });
                list.innerHTML = h;
            });

            // Bank Init
            getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'bank')).then(s => { if(s.exists()) document.getElementById('bank-info').value = s.data().info; });
        }

        window.logout = () => { sessionStorage.removeItem('hanroro_admin_auth'); location.reload(); };
    </script>
</body>
</html>
