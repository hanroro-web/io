<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한로로 관리자 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
            <div>
                <h1 class="text-2xl font-black text-purple-400">ADMIN DASHBOARD</h1>
                <p class="text-slate-400 text-sm">메인 페이지의 실시간 공지사항을 관리합니다.</p>
            </div>
            <div class="bg-purple-500/10 text-purple-400 px-4 py-2 rounded-lg text-xs font-bold border border-purple-500/20">
                연결됨: <span id="user-id">...</span>
            </div>
        </header>

        <!-- 공지사항 작성 폼 -->
        <div class="bg-slate-800 rounded-3xl p-6 sm:p-10 border border-white/5 shadow-2xl">
            <h2 class="text-lg font-bold mb-6 flex items-center gap-2">
                <i class="fas fa-bullhorn text-purple-400"></i> 새 공지사항 작성
            </h2>
            <div class="space-y-4">
                <textarea id="notice-input" rows="4" placeholder="메인 페이지 하단에 표시될 텍스트를 입력하세요." 
                          class="w-full bg-slate-900 border border-white/10 rounded-2xl p-4 text-sm focus:border-purple-500 outline-none transition-all"></textarea>
                <button id="post-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-4 rounded-2xl font-bold transition-all shadow-lg shadow-purple-900/20">
                    메인 페이지에 즉시 게시하기
                </button>
            </div>
        </div>

        <!-- 게시물 히스토리 -->
        <div class="mt-12">
            <h2 class="text-lg font-bold mb-6 flex items-center gap-2">
                <i class="fas fa-history text-slate-400"></i> 게시 기록
            </h2>
            <div id="notice-history" class="space-y-3">
                <p class="text-slate-500 text-sm">기록을 불러오고 있습니다...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Setup -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'hanroro-web-app';

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-id').innerText = user.uid.substring(0, 8);
                const noticeCol = collection(db, 'artifacts', appId, 'public', 'data', 'notices');

                // 1. 게시하기 로직
                document.getElementById('post-btn').onclick = async () => {
                    const text = document.getElementById('notice-input').value.trim();
                    if (!text) return alert('내용을 입력해주세요.');

                    try {
                        await addDoc(noticeCol, {
                            text: text,
                            createdAt: serverTimestamp(),
                            authorId: user.uid
                        });
                        document.getElementById('notice-input').value = '';
                    } catch (e) {
                        console.error(e);
                    }
                };

                // 2. 히스토리 로드 및 실시간 업데이트
                onSnapshot(noticeCol, (snapshot) => {
                    let items = [];
                    snapshot.forEach(doc => items.push({ id: doc.id, ...doc.data() }));
                    items.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                    const listEl = document.getElementById('notice-history');
                    if (items.length === 0) {
                        listEl.innerHTML = '<p class="text-slate-600 text-sm">작성된 게시물이 없습니다.</p>';
                        return;
                    }

                    listEl.innerHTML = items.map(item => `
                        <div class="bg-slate-800/50 border border-white/5 p-4 rounded-xl flex justify-between items-center group">
                            <div class="flex-1 min-w-0 pr-4">
                                <p class="text-sm text-slate-200 truncate">${item.text}</p>
                                <span class="text-[10px] text-slate-500">${item.createdAt ? new Date(item.createdAt.seconds * 1000).toLocaleString() : '방금 전'}</span>
                            </div>
                            <button onclick="deleteNotice('${item.id}')" class="text-slate-600 hover:text-red-400 p-2 transition-colors">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `).join('');
                });

                // 글로벌 삭제 함수
                window.deleteNotice = async (id) => {
                    if (confirm('이 게시물을 삭제하시겠습니까?')) {
                        await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notices', id));
                    }
                };
            } else {
                signInAnonymously(auth);
            }
        });
    </script>
</body>
</html>
