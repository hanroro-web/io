<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한로로 관리자 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #05020a; color: #ffffff; }
        .admin-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
            <div>
                <h1 class="text-2xl font-black text-purple-400 tracking-tighter uppercase">Admin Panel</h1>
                <p class="text-gray-400 text-xs mt-1">실시간 전유저 공지사항 관리</p>
            </div>
            <div id="auth-status" class="bg-white/5 text-gray-500 px-4 py-2 rounded-lg text-[10px] font-black border border-white/10 uppercase">
                서버 연결 확인 중...
            </div>
        </header>

        <div class="space-y-12">
            <div class="admin-card rounded-3xl p-6 sm:p-10 shadow-2xl">
                <h2 class="text-lg font-bold mb-6 flex items-center gap-2">
                    <i class="fas fa-paper-plane text-purple-400"></i> 공지사항 즉시 업데이트
                </h2>
                <div class="space-y-4">
                    <textarea id="notice-input" rows="3" placeholder="모든 접속자에게 보여질 문구를 입력하세요." 
                              class="w-full bg-black/40 border border-white/10 rounded-2xl p-4 text-sm focus:border-purple-500 outline-none transition-all text-white"></textarea>
                    <button id="post-btn" disabled class="w-full bg-purple-600 hover:bg-purple-700 disabled:bg-gray-800 text-white py-4 rounded-2xl font-bold transition-all shadow-lg">
                        연결 대기 중...
                    </button>
                </div>
            </div>

            <div>
                <h2 class="text-md font-bold mb-6 text-gray-400 flex items-center gap-2">
                    <i class="fas fa-stream"></i> 실시간 게시 기록 (전체 유저 공유)
                </h2>
                <div id="notice-history" class="space-y-3">
                    <div class="py-10 text-center text-gray-600 text-xs">서버 연결 중입니다...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, deleteDoc, doc, query, limit } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const statusEl = document.getElementById('auth-status');
        const historyEl = document.getElementById('notice-history');
        const postBtn = document.getElementById('post-btn');

        async function startSystem() {
            try {
                // 시스템 주입 변수 대기 로직
                if (typeof __firebase_config === 'undefined') {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    if (typeof __firebase_config === 'undefined') throw new Error("서버 설정 로드 실패");
                }

                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'hanroro-global';

                // 인증 시도
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        statusEl.innerText = "ONLINE: " + user.uid.substring(0,6);
                        statusEl.className = "bg-emerald-500/10 text-emerald-400 px-4 py-2 rounded-lg text-[10px] font-black border border-emerald-500/20";
                        postBtn.disabled = false;
                        postBtn.innerText = "전체 접속자에게 게시";
                        initDatabase(db, appId, user.uid);
                    }
                });
            } catch (err) {
                statusEl.innerText = "연결 오류: 관리자 설정을 확인하세요.";
                statusEl.className = "bg-red-500/10 text-red-500 px-4 py-2 rounded-lg text-[10px] font-black border border-red-500/20";
            }
        }

        function initDatabase(db, appId, uid) {
            const noticeCol = collection(db, 'artifacts', appId, 'public', 'data', 'notices');
            
            // 실시간 리스너 (전체 공유 데이터)
            onSnapshot(noticeCol, (snapshot) => {
                let items = [];
                snapshot.forEach(doc => items.push({ id: doc.id, ...doc.data() }));
                items.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                if (items.length === 0) {
                    historyEl.innerHTML = '<div class="py-10 text-center text-gray-600 text-xs">저장된 공지사항이 없습니다.</div>';
                    return;
                }

                historyEl.innerHTML = items.map(item => `
                    <div class="admin-card p-5 rounded-2xl flex justify-between items-center group">
                        <div class="min-w-0 pr-4">
                            <p class="text-sm text-gray-200">${item.text}</p>
                            <span class="text-[9px] text-gray-600 mt-2 block">${item.createdAt ? new Date(item.createdAt.seconds * 1000).toLocaleString() : '저장 중...'}</span>
                        </div>
                        <button onclick="window.confirmDel('${item.id}')" class="text-gray-700 hover:text-red-500 p-2"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `).join('');
            });

            postBtn.onclick = async () => {
                const input = document.getElementById('notice-input');
                const text = input.value.trim();
                if(!text) return;
                
                postBtn.disabled = true;
                try {
                    await addDoc(noticeCol, { text, createdAt: serverTimestamp(), author: uid });
                    input.value = '';
                } finally {
                    postBtn.disabled = false;
                }
            };

            window.confirmDel = async (id) => {
                if(confirm("이 글을 모든 유저의 화면에서 삭제할까요?")) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notices', id));
                }
            };
        }

        startSystem();
    </script>
</body>
</html>
