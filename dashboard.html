<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Admin Console | HANRORO LIVE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap');
        :root { 
            --dash-dark: #05020a; 
            --dash-card: #0f0a1f; 
            --primary: #8a4fff; 
        }
        
        * {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        input, textarea, select {
            -webkit-user-select: text;
            user-select: text;
        }

        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: var(--dash-dark); 
            color: #ececec; 
            margin: 0; 
            overscroll-behavior-y: none;
        }

        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .safe-pt { padding-top: env(safe-area-inset-top); }
        .glass-card { background: var(--dash-card); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.25rem; }
        
        .input-field { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 0.75rem; 
            padding: 0.75rem; 
            width: 100%; 
            font-size: 14px; 
            color: white; 
            outline: none; 
        }

        .btn-primary { background: var(--primary); color: white; padding: 0.75rem 1.5rem; border-radius: 0.75rem; font-weight: 700; font-size: 0.875rem; cursor: pointer; border: none; transition: opacity 0.2s; }
        .btn-primary:hover { opacity: 0.9; }
        
        .tab-btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-size: 0.875rem; font-weight: 600; color: #71717a; transition: all 0.2s; border: none; background: transparent; cursor: pointer; white-space: nowrap; }
        .tab-btn.active { background: rgba(138, 79, 255, 0.1); color: var(--primary); }

        #login-overlay { 
            position: fixed; inset: 0; z-index: 9999; background: var(--dash-dark); 
            display: flex; align-items: center; justify-content: center; padding: 1.5rem;
        }
        
        #admin-content { display: none; opacity: 0; transition: opacity 0.5s ease; }
        #admin-content.authorized { display: block; opacity: 1; }

        .modal { 
            display: none; position: fixed; inset: 0; z-index: 100; 
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); 
            align-items: center; justify-content: center; padding: 1.5rem;
        }
        .modal.active { display: flex; }

        .status-badge { padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 800; }
        .status-waiting { background: #f59e0b20; color: #f59e0b; }
        .status-complete { background: #10b98120; color: #10b981; }

        .github-img-item { cursor: pointer; border: 2px solid transparent; transition: all 0.2s; }
        .github-img-item:hover { border-color: var(--primary); transform: scale(1.05); }
    </style>
</head>
<body class="pb-10 safe-pb">

    <!-- Login Layer -->
    <div id="login-overlay">
        <div class="glass-card w-full max-w-[360px] p-10 text-center border border-purple-500/20 shadow-2xl">
            <div class="mb-8">
                <i class="fas fa-shield-alt text-purple-500 text-3xl mb-4"></i>
                <h2 class="text-xl font-black text-white">ADMIN ACCESS</h2>
                <p class="text-[10px] text-gray-500 mt-2 tracking-widest uppercase">Hanroro Management System</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="admin-id" class="input-field text-center" placeholder="ID" autocomplete="off">
                <input type="password" id="admin-pw" class="input-field text-center" placeholder="Password" autocomplete="off">
                <div id="login-error" class="text-red-500 text-[11px] font-bold hidden italic">인증 정보가 일치하지 않습니다.</div>
                <button id="login-btn" class="btn-primary w-full py-4 text-xs tracking-widest uppercase">Secure Login</button>
            </div>
        </div>
    </div>

    <!-- Main Admin Content -->
    <div id="admin-content">
        <header class="p-6 flex items-center justify-between border-b border-white/5 bg-black/40 sticky top-0 z-50 backdrop-blur-md safe-pt">
            <div>
                <h1 class="text-[10px] font-black text-purple-500 uppercase tracking-[0.2em]">Management Console v4.6</h1>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                    <span class="text-lg font-bold">Admin Dashboard</span>
                </div>
            </div>
            <button onclick="logout()" class="text-[10px] font-black text-gray-400 hover:text-white uppercase transition-colors">Logout</button>
        </header>

        <main class="p-4 md:p-8 max-w-7xl mx-auto space-y-8">
            <!-- Tabs Navigation -->
            <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar border-b border-white/5">
                <button onclick="switchTab('popup')" class="tab-btn active" id="tab-popup">팝업/공지 제어</button>
                <button onclick="switchTab('projects')" class="tab-btn" id="tab-projects">프로젝트 관리</button>
                <button onclick="switchTab('finance')" class="tab-btn" id="tab-finance">입금 현황</button>
                <button onclick="switchTab('cases')" class="tab-btn" id="tab-cases">성공 사례</button>
            </div>

            <!-- Popup Section -->
            <section id="sec-popup" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="glass-card p-6">
                        <h3 class="text-xs font-black uppercase text-purple-400 mb-6 italic">Top Popup Config</h3>
                        <div class="space-y-4">
                            <input type="text" id="pop-top-title" class="input-field" placeholder="팝업 제목">
                            <textarea id="pop-top-content" class="input-field h-20" placeholder="팝업 내용"></textarea>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="text" id="pop-top-btn-text" class="input-field" placeholder="버튼 이름">
                                <input type="text" id="pop-top-btn-link" class="input-field" placeholder="버튼 링크">
                            </div>
                            <button onclick="updateSettings('topPopup', 'top')" class="btn-primary w-full">상단 팝업 저장</button>
                        </div>
                    </div>
                    <div class="glass-card p-6">
                        <h3 class="text-xs font-black uppercase text-purple-400 mb-6 italic">Bottom Popup Config</h3>
                        <div class="space-y-4">
                            <input type="text" id="pop-btm-title" class="input-field" placeholder="팝업 제목">
                            <textarea id="pop-btm-content" class="input-field h-20" placeholder="팝업 내용"></textarea>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="text" id="pop-btm-btn-text" class="input-field" placeholder="버튼 이름">
                                <input type="text" id="pop-btm-btn-link" class="input-field" placeholder="버튼 링크">
                            </div>
                            <button onclick="updateSettings('bottomPopup', 'btm')" class="btn-primary w-full">하단 팝업 저장</button>
                        </div>
                    </div>
                </div>
                <div class="glass-card p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xs font-black uppercase text-purple-400 italic">Notice Management</h3>
                        <button onclick="openModal('notice-modal')" class="text-[10px] font-bold bg-white/5 px-3 py-1 rounded-lg hover:bg-white/10">+ 공지 추가</button>
                    </div>
                    <div id="admin-notice-list" class="space-y-2"></div>
                </div>
            </section>

            <!-- Projects Section -->
            <section id="sec-projects" class="hidden space-y-6">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-black tracking-tight text-white">Project Tracker</h3>
                    <button onclick="openModal('project-modal')" class="bg-purple-600 px-4 py-2 rounded-lg text-xs font-bold">+ 프로젝트 추가</button>
                </div>
                <div id="admin-project-list" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>

            <!-- Finance Section -->
            <section id="sec-finance" class="hidden space-y-6">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-black tracking-tight text-white">Deposit Live Status</h3>
                    <button onclick="openModal('deposit-modal')" class="bg-purple-600 px-4 py-2 rounded-lg text-xs font-bold">+ 현황 추가</button>
                </div>
                <div class="glass-card overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-white/5 text-[10px] uppercase text-gray-500 font-black">
                                <tr>
                                    <th class="p-4">고객명</th>
                                    <th class="p-4">금액</th>
                                    <th class="p-4">상태</th>
                                    <th class="p-4 text-right">관리</th>
                                </tr>
                            </thead>
                            <tbody id="admin-deposit-list"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Cases Section -->
            <section id="sec-cases" class="hidden space-y-6">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-black tracking-tight text-white">Success Cases</h3>
                    <button onclick="openModal('case-modal')" class="bg-purple-600 px-4 py-2 rounded-lg text-xs font-bold">+ 사례 추가</button>
                </div>
                <div id="admin-case-list" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div id="project-modal" class="modal"><div class="glass-card w-full max-w-md p-8 mx-4"><h3 class="text-lg font-black mb-4">프로젝트 편집</h3><div class="space-y-3"><input type="hidden" id="modal-project-id"><input type="text" id="modal-project-name" class="input-field" placeholder="프로젝트명"><input type="number" id="modal-project-progress" class="input-field" placeholder="진행률 %"><input type="text" id="modal-project-phase" class="input-field" placeholder="현재 단계"><div class="flex gap-2 mt-4"><button onclick="closeModal('project-modal')" class="flex-1 bg-white/5 py-3 rounded-xl text-sm">취소</button><button onclick="saveItem('projects')" class="flex-1 btn-primary py-3 rounded-xl">저장</button></div></div></div></div>

    <div id="deposit-modal" class="modal"><div class="glass-card w-full max-w-md p-8 mx-4"><h3 class="text-lg font-black mb-4">입금 현황 편집</h3><div class="space-y-3"><input type="hidden" id="modal-deposit-id"><input type="text" id="modal-deposit-name" class="input-field" placeholder="고객명"><input type="text" id="modal-deposit-amount" class="input-field" placeholder="입금 금액"><select id="modal-deposit-status" class="input-field"><option value="waiting">입금대기</option><option value="complete">입금완료</option></select><div class="flex gap-2 mt-4"><button onclick="closeModal('deposit-modal')" class="flex-1 bg-white/5 py-3 rounded-xl text-sm">취소</button><button onclick="saveItem('deposits')" class="flex-1 btn-primary py-3 rounded-xl">저장</button></div></div></div></div>

    <div id="notice-modal" class="modal"><div class="glass-card w-full max-w-md p-8 mx-4"><h3 class="text-lg font-black mb-4">공지사항 편집</h3><div class="space-y-3"><input type="hidden" id="modal-notice-id"><input type="text" id="modal-notice-title" class="input-field" placeholder="공지 제목"><textarea id="modal-notice-content" class="input-field h-32" placeholder="공지 내용"></textarea><div class="flex gap-2 mt-4"><button onclick="closeModal('notice-modal')" class="flex-1 bg-white/5 py-3 rounded-xl text-sm">취소</button><button onclick="saveItem('notices')" class="flex-1 btn-primary py-3 rounded-xl">저장</button></div></div></div></div>

    <div id="case-modal" class="modal">
        <div class="glass-card w-full max-w-xl p-8 mx-4 overflow-y-auto max-h-[90vh]">
            <h3 class="text-lg font-black mb-4">성공 사례 편집</h3>
            <div class="space-y-3">
                <input type="hidden" id="modal-case-id">
                <input type="text" id="modal-case-title" class="input-field" placeholder="제목">
                <input type="text" id="modal-case-category" class="input-field" placeholder="카테고리">
                
                <div class="p-4 bg-white/5 rounded-xl border border-white/10 space-y-3">
                    <label class="text-[10px] font-black uppercase text-gray-500">Thumbnail Image</label>
                    <div class="flex gap-2">
                        <input type="text" id="modal-case-img" class="input-field" placeholder="이미지 URL">
                        <button onclick="toggleGitHubPicker()" class="whitespace-nowrap px-4 bg-white/10 rounded-xl text-xs font-bold hover:bg-white/20"><i class="fab fa-github mr-2"></i>폴더 선택</button>
                    </div>
                    <div id="github-picker" class="hidden mt-2 p-3 bg-black/40 rounded-lg border border-purple-500/20 max-h-48 overflow-y-auto">
                        <div id="github-img-list" class="grid grid-cols-4 gap-2"></div>
                    </div>
                    <div id="case-img-preview" class="mt-2 h-24 w-full rounded-lg bg-black/20 overflow-hidden hidden flex items-center justify-center">
                        <img src="" class="max-h-full max-w-full object-contain">
                    </div>
                </div>

                <textarea id="modal-case-summary" class="input-field h-20" placeholder="요약"></textarea>
                <input type="text" id="modal-case-client" class="input-field" placeholder="클라이언트/기간">
                <textarea id="modal-case-detail" class="input-field h-32" placeholder="상세 내용"></textarea>
                
                <div class="flex gap-2 mt-4">
                    <button onclick="closeModal('case-modal')" class="flex-1 bg-white/5 py-3 rounded-xl text-sm">취소</button>
                    <button onclick="saveItem('cases')" class="flex-1 btn-primary py-3 rounded-xl">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, updateDoc, addDoc, deleteDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Config
        const ADMIN_ID = 'hanroro';
        const ADMIN_PW = 'gksfhfh00@@';
        const AUTH_KEY = 'hanroro_secure_session_v4';
        
        const GITHUB_USER = 'hanroro-official';
        const PROJECT_REPO = 'web-assets'; 
        const GITHUB_IMAGE_PATH = 'images';

        const firebaseConfig = {
          apiKey: "AIzaSyBkWgHnnHTKaOfHmgt7P-OwptraKcwEXvI",
          authDomain: "hanroro-web.firebaseapp.com",
          projectId: "hanroro-web",
          appId: "1:461514865624:web:4ab6ad23c2e771b426d0ad"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = "hanroro-official-service";

        // --- Auth ---
        window.handleLogin = () => {
            const id = document.getElementById('admin-id').value;
            const pw = document.getElementById('admin-pw').value;
            if (id === ADMIN_ID && pw === ADMIN_PW) {
                sessionStorage.setItem(AUTH_KEY, 'TRUE');
                showDashboard();
            } else {
                const err = document.getElementById('login-error');
                err.classList.remove('hidden');
                setTimeout(() => err.classList.add('hidden'), 2000);
            }
        };

        window.logout = () => { sessionStorage.removeItem(AUTH_KEY); location.reload(); };

        const showDashboard = () => {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('admin-content').classList.add('authorized');
            initData();
        };

        // --- GitHub Picker ---
        window.toggleGitHubPicker = async () => {
            const picker = document.getElementById('github-picker');
            const list = document.getElementById('github-img-list');
            if (picker.classList.contains('hidden')) {
                picker.classList.remove('hidden');
                list.innerHTML = "<p class='col-span-4 text-center text-[10px] py-4 text-gray-500'>로딩 중...</p>";
                try {
                    const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${PROJECT_REPO}/contents/${GITHUB_IMAGE_PATH}`);
                    const files = await res.json();
                    list.innerHTML = "";
                    files.filter(f => f.type === 'file' && /\.(jpe?g|png|gif|webp)$/i.test(f.name)).forEach(file => {
                        const div = document.createElement('div');
                        div.className = "github-img-item aspect-square rounded bg-black/50 overflow-hidden";
                        div.innerHTML = `<img src="${file.download_url}" class="w-full h-full object-cover">`;
                        div.onclick = () => {
                            document.getElementById('modal-case-img').value = file.download_url;
                            updateImgPreview(file.download_url);
                            picker.classList.add('hidden');
                        };
                        list.appendChild(div);
                    });
                } catch (e) { list.innerHTML = "<p class='col-span-4 text-red-500 text-center text-[10px] py-4'>에러 발생</p>"; }
            } else picker.classList.add('hidden');
        };

        function updateImgPreview(url) {
            const wrap = document.getElementById('case-img-preview');
            const img = wrap.querySelector('img');
            if(url) { img.src = url; wrap.classList.remove('hidden'); }
            else wrap.classList.add('hidden');
        }

        document.getElementById('modal-case-img').addEventListener('input', e => updateImgPreview(e.target.value));

        // --- Data Logic ---
        async function initData() {
            await signInAnonymously(auth);
            sync('projects', 'admin-project-list', renderProject);
            sync('deposits', 'admin-deposit-list', renderDeposit);
            sync('notices', 'admin-notice-list', renderNotice);
            sync('cases', 'admin-case-list', renderCase);
            loadSettings();
        }

        function sync(col, elId, renderFn) {
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', col), snap => {
                const el = document.getElementById(elId);
                el.innerHTML = "";
                snap.forEach(d => el.appendChild(renderFn(d.id, d.data())));
            });
        }

        async function loadSettings() {
            const settings = ['topPopup', 'bottomPopup'];
            for(const s of settings) {
                const docSnap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', s));
                if(docSnap.exists()) {
                    const d = docSnap.data();
                    const pre = s === 'topPopup' ? 'top' : 'btm';
                    document.getElementById(`pop-${pre}-title`).value = d.title || "";
                    document.getElementById(`pop-${pre}-content`).value = d.content || "";
                    document.getElementById(`pop-${pre}-btn-text`).value = d.btnText || "";
                    document.getElementById(`pop-${pre}-btn-link`).value = d.btnLink || "";
                }
            }
        }

        window.updateSettings = async (docId, prefix) => {
            const data = {
                title: document.getElementById(`pop-${prefix}-title`).value,
                content: document.getElementById(`pop-${prefix}-content`).value,
                btnText: document.getElementById(`pop-${prefix}-btn-text`).value,
                btnLink: document.getElementById(`pop-${prefix}-btn-link`).value,
                updatedAt: serverTimestamp()
            };
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', docId), data);
            alert('저장되었습니다.');
        };

        window.saveItem = async (col) => {
            const pre = col.slice(0, -1);
            const id = document.getElementById(`modal-${pre}-id`).value;
            let data = { updatedAt: serverTimestamp() };
            
            if(col === 'projects') {
                data.name = document.getElementById('modal-project-name').value;
                data.progress = parseInt(document.getElementById('modal-project-progress').value);
                data.phase = document.getElementById('modal-project-phase').value;
            } else if(col === 'deposits') {
                data.name = document.getElementById('modal-deposit-name').value;
                data.amount = document.getElementById('modal-deposit-amount').value;
                data.status = document.getElementById('modal-deposit-status').value;
            } else if(col === 'notices') {
                data.title = document.getElementById('modal-notice-title').value;
                data.content = document.getElementById('modal-notice-content').value;
            } else if(col === 'cases') {
                data.title = document.getElementById('modal-case-title').value;
                data.category = document.getElementById('modal-case-category').value;
                data.image = document.getElementById('modal-case-img').value;
                data.summary = document.getElementById('modal-case-summary').value;
                data.client = document.getElementById('modal-case-client').value;
                data.detail = document.getElementById('modal-case-detail').value;
            }

            if(id) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id), data);
            else await addDoc(collection(db, 'artifacts', appId, 'public', 'data', col), data);
            closeModal(`${pre}-modal`);
        };

        window.deleteItem = async (col, id) => { if(confirm('삭제하시겠습니까?')) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id)); };

        // --- Render Helpers ---
        function renderProject(id, p) {
            const d = document.createElement('div');
            d.className = "glass-card p-4 border border-white/5";
            d.innerHTML = `<div class="flex justify-between"><div><h4 class="font-bold text-sm">${p.name}</h4><p class="text-[10px] text-purple-400">${p.phase} - ${p.progress}%</p></div><div class="flex gap-2"><button onclick="editProject('${id}', \`${encodeURIComponent(JSON.stringify(p))}\`)"><i class="fas fa-edit text-gray-500"></i></button><button onclick="deleteItem('projects', '${id}')"><i class="fas fa-trash text-red-900/40"></i></button></div></div>`;
            return d;
        }

        function renderDeposit(id, d) {
            const tr = document.createElement('tr');
            tr.className = "border-b border-white/5";
            tr.innerHTML = `<td class="p-4 text-xs font-bold">${d.name}</td><td class="p-4 text-xs text-purple-400">${d.amount}</td><td class="p-4"><span class="status-badge ${d.status === 'complete' ? 'status-complete' : 'status-waiting'}">${d.status === 'complete' ? '완료' : '대기'}</span></td><td class="p-4 text-right"><button onclick="editDeposit('${id}', \`${encodeURIComponent(JSON.stringify(d))}\`)" class="mr-2"><i class="fas fa-edit text-gray-500"></i></button><button onclick="deleteItem('deposits', '${id}')"><i class="fas fa-trash text-red-900/40"></i></button></td>`;
            return tr;
        }

        function renderNotice(id, n) {
            const d = document.createElement('div');
            d.className = "flex justify-between items-center p-3 bg-white/5 rounded-xl";
            d.innerHTML = `<span class="text-xs">${n.title}</span><div class="flex gap-3"><button onclick="editNotice('${id}', \`${encodeURIComponent(JSON.stringify(n))}\`)"><i class="fas fa-edit text-gray-500"></i></button><button onclick="deleteItem('notices', '${id}')"><i class="fas fa-trash text-red-900/40"></i></button></div>`;
            return d;
        }

        function renderCase(id, c) {
            const d = document.createElement('div');
            d.className = "glass-card overflow-hidden border border-white/5";
            d.innerHTML = `<div class="h-24 bg-black/40"><img src="${c.image}" class="w-full h-full object-cover opacity-50"></div><div class="p-4 flex justify-between"><div><h4 class="text-xs font-bold">${c.title}</h4><p class="text-[8px] text-purple-400">${c.category}</p></div><div class="flex gap-2"><button onclick="editCase('${id}', \`${encodeURIComponent(JSON.stringify(c))}\`)"><i class="fas fa-edit text-gray-500"></i></button><button onclick="deleteItem('cases', '${id}')"><i class="fas fa-trash text-red-900/40"></i></button></div></div>`;
            return d;
        }

        // --- Utils ---
        window.switchTab = (t) => {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`sec-${t}`).classList.remove('hidden');
            document.getElementById(`tab-${t}`).classList.add('active');
        };
        window.openModal = (id) => {
            const m = document.getElementById(id); m.classList.add('active');
            m.querySelectorAll('input, textarea').forEach(i => i.value = "");
            if(id === 'case-modal') updateImgPreview("");
        };
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');

        window.editProject = (id, enc) => { const p = JSON.parse(decodeURIComponent(enc)); openModal('project-modal'); document.getElementById('modal-project-id').value = id; document.getElementById('modal-project-name').value = p.name; document.getElementById('modal-project-progress').value = p.progress; document.getElementById('modal-project-phase').value = p.phase; };
        window.editDeposit = (id, enc) => { const d = JSON.parse(decodeURIComponent(enc)); openModal('deposit-modal'); document.getElementById('modal-deposit-id').value = id; document.getElementById('modal-deposit-name').value = d.name; document.getElementById('modal-deposit-amount').value = d.amount; document.getElementById('modal-deposit-status').value = d.status; };
        window.editNotice = (id, enc) => { const n = JSON.parse(decodeURIComponent(enc)); openModal('notice-modal'); document.getElementById('modal-notice-id').value = id; document.getElementById('modal-notice-title').value = n.title; document.getElementById('modal-notice-content').value = n.content; };
        window.editCase = (id, enc) => { const c = JSON.parse(decodeURIComponent(enc)); openModal('case-modal'); document.getElementById('modal-case-id').value = id; document.getElementById('modal-case-title').value = c.title; document.getElementById('modal-case-category').value = c.category; document.getElementById('modal-case-img').value = c.image; document.getElementById('modal-case-summary').value = c.summary || ""; document.getElementById('modal-case-client').value = c.client || ""; document.getElementById('modal-case-detail').value = c.detail || ""; updateImgPreview(c.image); };

        document.getElementById('login-btn').onclick = handleLogin;
        if (sessionStorage.getItem(AUTH_KEY) === 'TRUE') showDashboard();
    </script>
</body>
</html>
