<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANRORO | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #05020a; color: #ffffff; margin: 0; overflow: hidden; }
        
        /* Auth Guard Styles */
        #auth-guard { 
            position: fixed; 
            inset: 0; 
            background: #05020a; 
            z-index: 9999; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: opacity 0.5s ease;
        }
        .glass-panel { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        
        /* Layout */
        #admin-layout { display: none; opacity: 0; transition: opacity 0.5s ease; height: 100vh; }
        #admin-layout.active { display: flex; opacity: 1; }

        .sidebar-link { transition: all 0.3s ease; border-left: 3px solid transparent; }
        .sidebar-link.active { background: rgba(138, 79, 255, 0.15); color: #a78bfa; border-left: 3px solid #8a4fff; }
        
        .custom-input { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 14px 16px; color: white; width: 100%; outline: none; font-size: 14px; transition: all 0.2s ease; }
        .custom-input:focus { border-color: #8a4fff; background: rgba(255, 255, 255, 0.05); box-shadow: 0 0 0 4px rgba(138, 79, 255, 0.1); }
        
        .btn-primary { background: #8a4fff; color: white; padding: 14px 20px; border-radius: 12px; font-weight: bold; transition: all 0.3s ease; cursor: pointer; border: none; }
        .btn-primary:hover { background: #7c3aed; transform: translateY(-1px); box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <!-- 1. 보안 로그인 화면 (Auth Guard) -->
    <div id="auth-guard">
        <div id="login-card" class="w-full max-w-sm p-10 glass-panel rounded-[32px] border border-white/10 text-center">
            <div class="mb-10">
                <div class="text-4xl font-black text-purple-500 tracking-tighter uppercase mb-2">HANRORO</div>
                <p class="text-gray-500 text-xs font-medium tracking-widest uppercase">Admin Security Access</p>
            </div>
            
            <div class="space-y-5 text-left">
                <div>
                    <label class="text-[11px] font-bold text-gray-400 uppercase tracking-widest ml-1 mb-2 block">Admin Passcode</label>
                    <input type="password" id="admin-passcode" class="custom-input" placeholder="패스코드를 입력하세요">
                </div>
                <button onclick="attemptLogin()" id="login-btn" class="btn-primary w-full mt-2">대시보드 잠금 해제</button>
            </div>
            
            <p id="error-msg" class="text-red-500 text-[11px] mt-5 hidden font-bold">인증 번호가 올바르지 않습니다. 다시 확인해 주세요.</p>
            
            <div id="loading-spinner" class="hidden flex-col items-center gap-4 mt-8">
                <div class="w-10 h-10 border-4 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-[11px] text-gray-400 font-medium">관리자 권한 확인 중...</p>
            </div>
        </div>
    </div>

    <!-- 2. 실제 대시보드 레이아웃 (접속 성공 시 표시) -->
    <div id="admin-layout">
        <!-- Sidebar -->
        <aside class="w-72 border-r border-white/5 flex flex-col h-full bg-[#05020a]">
            <div class="p-10">
                <div class="text-2xl font-black text-purple-500 tracking-tighter uppercase">HANRORO</div>
            </div>
            <nav class="flex-1 px-6 space-y-2">
                <button onclick="showTab('deposits-tab')" class="sidebar-link w-full text-left px-5 py-4 rounded-xl text-sm font-bold flex items-center gap-4 active" id="btn-deposits-tab">
                    <i class="fas fa-wallet w-5"></i> 입금 관리
                </button>
                <button onclick="showTab('projects-tab')" class="sidebar-link w-full text-left px-5 py-4 rounded-xl text-sm font-bold flex items-center gap-4" id="btn-projects-tab">
                    <i class="fas fa-tasks w-5"></i> 프로젝트 관리
                </button>
                <button onclick="showTab('quotes-tab')" class="sidebar-link w-full text-left px-5 py-4 rounded-xl text-sm font-bold flex items-center gap-4" id="btn-quotes-tab">
                    <i class="fas fa-comment-dots w-5"></i> 상담 내역
                </button>
                <button onclick="showTab('settings-tab')" class="sidebar-link w-full text-left px-5 py-4 rounded-xl text-sm font-bold flex items-center gap-4" id="btn-settings-tab">
                    <i class="fas fa-cog w-5"></i> 사이트 설정
                </button>
            </nav>
            <div class="p-8">
                <button onclick="location.reload()" class="w-full py-4 rounded-xl bg-white/5 text-gray-400 text-xs font-bold hover:bg-red-500/10 hover:text-red-500 transition-all border border-white/5">안전하게 로그아웃</button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-12 overflow-y-auto bg-[#080510]">
            <!-- Deposits Tab -->
            <section id="deposits-tab" class="tab-content active">
                <div class="flex justify-between items-end mb-10">
                    <div>
                        <h2 class="text-4xl font-black mb-3">입금 내역</h2>
                        <p class="text-gray-500 text-base">한로로 서비스 신청 고객의 결제 상태를 관리합니다.</p>
                    </div>
                </div>
                <div class="glass-panel rounded-3xl overflow-hidden border border-white/5">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-white/5 text-gray-400 uppercase text-[11px] tracking-widest">
                            <tr>
                                <th class="p-5 font-bold">이름/업체</th>
                                <th class="p-5 font-bold">연락처</th>
                                <th class="p-5 font-bold">플랜</th>
                                <th class="p-5 font-bold">상태</th>
                                <th class="p-5 font-bold">관리</th>
                            </tr>
                        </thead>
                        <tbody id="deposit-table-body">
                            <!-- Data injected here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Projects Tab -->
            <section id="projects-tab" class="tab-content">
                <div class="flex justify-between items-end mb-10">
                    <div>
                        <h2 class="text-4xl font-black mb-3">진행 프로젝트</h2>
                        <p class="text-gray-500 text-base">현재 작업 중인 프로젝트의 진척도를 관리합니다.</p>
                    </div>
                    <button onclick="openProjectModal()" class="btn-primary px-8">신규 등록</button>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6" id="project-admin-list">
                    <!-- Data injected here -->
                </div>
            </section>

            <!-- Quotes Tab -->
            <section id="quotes-tab" class="tab-content">
                <div class="mb-10">
                    <h2 class="text-4xl font-black mb-3">견적 및 상담</h2>
                    <p class="text-gray-500 text-base">고객들로부터 접수된 최신 상담 내역입니다.</p>
                </div>
                <div class="glass-panel rounded-3xl overflow-hidden border border-white/5">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-white/5 text-gray-400 uppercase text-[11px] tracking-widest">
                            <tr>
                                <th class="p-5 font-bold">신청인</th>
                                <th class="p-5 font-bold">구분</th>
                                <th class="p-5 font-bold">내용 요약</th>
                                <th class="p-5 font-bold">접수일</th>
                                <th class="p-5 font-bold">삭제</th>
                            </tr>
                        </thead>
                        <tbody id="quote-table-body">
                            <!-- Data injected here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Settings Tab -->
            <section id="settings-tab" class="tab-content">
                <div class="mb-10">
                    <h2 class="text-4xl font-black mb-3">시스템 관리</h2>
                    <p class="text-gray-500 text-base">공지사항 및 전역 설정을 변경합니다.</p>
                </div>
                <div class="max-w-xl glass-panel p-10 rounded-[32px] space-y-8 border border-white/5">
                    <div>
                        <label class="text-[11px] font-bold text-gray-400 uppercase tracking-widest ml-1 mb-3 block">하단 공지사항 메시지</label>
                        <input type="text" id="setting-notice-title" class="custom-input" placeholder="홈페이지 하단에 노출될 문구를 입력하세요">
                    </div>
                    <button onclick="saveGlobalSettings()" class="btn-primary w-full py-5 text-lg">설정 변경 사항 저장하기</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Project Modal -->
    <div id="project-modal" class="fixed inset-0 z-[10000] bg-black/90 backdrop-blur-xl hidden items-center justify-center p-6">
        <div class="bg-[#0f0a1f] border border-white/10 w-full max-w-md rounded-[40px] p-12 shadow-2xl">
            <h3 class="text-2xl font-black mb-8 text-center">신규 프로젝트 추가</h3>
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1 mb-2 block">업체/프로젝트명</label>
                    <input type="text" id="p-name" class="custom-input" placeholder="예: 한로로 디자인 스튜디오">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1 mb-2 block">진행 단계</label>
                    <input type="text" id="p-phase" class="custom-input" placeholder="예: 시안 작업 중">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1 mb-2 block">진행률 (0-100)</label>
                    <input type="number" id="p-progress" class="custom-input" placeholder="진행 퍼센트 수치만 입력" min="0" max="100">
                </div>
                <div class="flex gap-4 mt-10">
                    <button onclick="closeProjectModal()" class="flex-1 py-4 rounded-2xl bg-white/5 font-bold text-gray-400 hover:bg-white/10 transition-all border border-white/5">취소</button>
                    <button onclick="saveProjectData()" class="flex-1 py-4 rounded-2xl bg-purple-600 font-bold hover:bg-purple-500 transition-all">등록하기</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, setDoc, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = { 
            apiKey: "AIzaSyBkWgHnnHTKaOfHmgt7P-OwptraKcwEXvI", 
            authDomain: "hanroro-web.firebaseapp.app", 
            projectId: "hanroro-web", 
            storageBucket: "hanroro-web.firebasestorage.app",
            messagingSenderId: "461514865624",
            appId: "1:461514865624:web:4ab6ad23c2e771b426d0ad" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const currentAppId = "hanroro-official-service";

        // 관리자 패스코드 (요청하신 대로 변경)
        const ADMIN_SECRET = "gksfhfh00@@";

        // 로그인 로직
        window.attemptLogin = async () => {
            const input = document.getElementById('admin-passcode');
            const error = document.getElementById('error-msg');
            const loginBtn = document.getElementById('login-btn');
            const spinner = document.getElementById('loading-spinner');

            if (input.value !== ADMIN_SECRET) {
                error.classList.remove('hidden');
                input.value = "";
                input.focus();
                return;
            }

            // 성공 시 진행
            error.classList.add('hidden');
            loginBtn.classList.add('hidden');
            spinner.classList.remove('hidden');

            try {
                // 보안을 위해 익명 인증 수행
                await signInAnonymously(auth);
                
                // 인증 성공 시 대시보드 표시
                document.getElementById('auth-guard').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('auth-guard').style.display = 'none';
                    document.getElementById('admin-layout').classList.add('active');
                    loadAdminData();
                }, 500);
            } catch (e) {
                console.error("Auth Error:", e);
                alert("인증 서버 오류가 발생했습니다. 잠시 후 시도해 주세요.");
                loginBtn.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        };

        // 데이터 로드 엔진
        function loadAdminData() {
            // 1. 입금 내역 실시간 감시
            onSnapshot(collection(db, 'artifacts', currentAppId, 'public', 'data', 'deposits'), (snap) => {
                let html = '';
                snap.forEach(d => {
                    const item = d.data();
                    const isComplete = item.status === 'complete';
                    html += `
                        <tr class="border-b border-white/5 hover:bg-white/5 transition-all">
                            <td class="p-5 font-bold text-gray-100">${item.name}</td>
                            <td class="p-5 text-gray-500 font-medium">${item.phone || '-'}</td>
                            <td class="p-5"><span class="text-purple-400 font-black text-[10px] uppercase tracking-tighter bg-purple-500/10 px-2 py-1 rounded">${item.type}</span></td>
                            <td class="p-5">
                                <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest ${isComplete ? 'bg-green-500/10 text-green-500 border border-green-500/20' : 'bg-yellow-500/10 text-yellow-500 border border-yellow-500/20'}">
                                    ${isComplete ? 'CONFIRMED' : 'WAITING'}
                                </span>
                            </td>
                            <td class="p-5">
                                <div class="flex gap-4">
                                    <button onclick="toggleDepositStatus('${d.id}', '${item.status}')" class="text-gray-400 hover:text-white transition-all text-base"><i class="fas fa-toggle-on"></i></button>
                                    <button onclick="deleteRecord('deposits', '${d.id}')" class="text-gray-600 hover:text-red-500 transition-all text-base"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </td>
                        </tr>`;
                });
                document.getElementById('deposit-table-body').innerHTML = html || '<tr><td colspan="5" class="p-20 text-center text-gray-600 font-bold">표시할 입금 내역이 존재하지 않습니다.</td></tr>';
            });

            // 2. 프로젝트 현황 실시간 감시
            onSnapshot(collection(db, 'artifacts', currentAppId, 'public', 'data', 'projects'), (snap) => {
                let html = '';
                snap.forEach(d => {
                    const p = d.data();
                    html += `
                        <div class="glass-panel p-8 rounded-3xl border border-white/5 group relative overflow-hidden">
                            <div class="absolute top-0 left-0 w-1 h-full bg-purple-600 group-hover:w-2 transition-all"></div>
                            <div class="flex flex-col h-full justify-between">
                                <div class="mb-6">
                                    <div class="flex items-center justify-between mb-2">
                                        <h4 class="font-black text-xl text-white group-hover:text-purple-400 transition-colors">${p.name}</h4>
                                        <button onclick="deleteRecord('projects', '${d.id}')" class="text-gray-700 hover:text-red-500 transition-all opacity-0 group-hover:opacity-100"><i class="fas fa-times-circle"></i></button>
                                    </div>
                                    <span class="text-[10px] bg-white/5 text-gray-400 px-2 py-1 rounded font-bold uppercase tracking-widest">${p.phase}</span>
                                </div>
                                <div>
                                    <div class="flex items-center justify-between mb-3">
                                        <span class="text-[11px] font-black text-purple-500 uppercase tracking-widest">Progress</span>
                                        <span class="text-lg font-black text-white">${p.progress}%</span>
                                    </div>
                                    <div class="w-full h-2 bg-white/5 rounded-full overflow-hidden">
                                        <div class="h-full bg-gradient-to-r from-purple-600 to-indigo-500 transition-all duration-1000" style="width: ${p.progress}%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                });
                document.getElementById('project-admin-list').innerHTML = html || '<div class="col-span-full p-20 text-center text-gray-600 font-bold">진행 중인 프로젝트가 없습니다.</div>';
            });

            // 3. 상담 내역 실시간 감시
            onSnapshot(collection(db, 'artifacts', currentAppId, 'public', 'data', 'quotes'), (snap) => {
                let html = '';
                snap.forEach(d => {
                    const q = d.data();
                    const date = q.createdAt ? new Date(q.createdAt.seconds * 1000).toLocaleDateString() : 'Unknown';
                    html += `
                        <tr class="border-b border-white/5 hover:bg-white/5 transition-all">
                            <td class="p-5">
                                <span class="font-bold text-gray-100 block">${q.name}</span>
                                <span class="text-[11px] text-gray-500 font-medium">${q.contact}</span>
                            </td>
                            <td class="p-5"><span class="text-indigo-400 text-[10px] font-black uppercase bg-indigo-500/10 px-2 py-1 rounded tracking-tighter">${q.category || 'GENERIC'}</span></td>
                            <td class="p-5"><p class="text-gray-400 text-xs truncate max-w-[240px] leading-relaxed">${q.content}</p></td>
                            <td class="p-5 text-gray-600 text-[11px] font-medium">${date}</td>
                            <td class="p-5 text-center">
                                <button onclick="deleteRecord('quotes', '${d.id}')" class="text-gray-600 hover:text-red-500 transition-all"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>`;
                });
                document.getElementById('quote-table-body').innerHTML = html || '<tr><td colspan="5" class="p-20 text-center text-gray-600 font-bold">신규 상담 요청이 없습니다.</td></tr>';
            });

            // 4. 전역 설정 데이터 로드
            onSnapshot(doc(db, 'artifacts', currentAppId, 'public', 'data', 'configs', 'mainSettings'), (snap) => {
                if (snap.exists()) {
                    document.getElementById('setting-notice-title').value = snap.data().noticeTitle || "";
                }
            });
        }

        // 제어 함수들
        window.showTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.sidebar-link').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.getElementById('btn-' + tabId).classList.add('active');
        };

        window.toggleDepositStatus = async (id, current) => {
            const next = current === 'complete' ? 'pending' : 'complete';
            await updateDoc(doc(db, 'artifacts', currentAppId, 'public', 'data', 'deposits', id), { status: next });
        };

        window.deleteRecord = async (col, id) => {
            if(confirm('이 기록을 영구적으로 삭제하시겠습니까? 복구할 수 없습니다.')) {
                await deleteDoc(doc(db, 'artifacts', currentAppId, 'public', 'data', col, id));
            }
        };

        window.saveGlobalSettings = async () => {
            const val = document.getElementById('setting-notice-title').value;
            await setDoc(doc(db, 'artifacts', currentAppId, 'public', 'data', 'configs', 'mainSettings'), {
                noticeTitle: val, 
                updatedAt: serverTimestamp()
            }, { merge: true });
            alert('사이트 설정이 성공적으로 업데이트되었습니다.');
        };

        window.openProjectModal = () => document.getElementById('project-modal').classList.replace('hidden', 'flex');
        window.closeProjectModal = () => document.getElementById('project-modal').classList.replace('flex', 'hidden');

        window.saveProjectData = async () => {
            const name = document.getElementById('p-name').value;
            const phase = document.getElementById('p-phase').value;
            const progress = document.getElementById('p-progress').value;

            if(!name || !phase) return alert('모든 필수 정보를 입력해 주세요.');

            await addDoc(collection(db, 'artifacts', currentAppId, 'public', 'data', 'projects'), {
                name, 
                phase, 
                progress: Math.min(100, Math.max(0, parseInt(progress) || 0)), 
                createdAt: serverTimestamp()
            });

            closeProjectModal();
            document.getElementById('p-name').value = "";
            document.getElementById('p-phase').value = "";
            document.getElementById('p-progress').value = "";
        };

        // 키보드 이벤트
        document.getElementById('admin-passcode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') attemptLogin();
        });

    </script>
</body>
</html>
