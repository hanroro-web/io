<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한로로 제어 센터 | 관리자</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // 1. 설정 및 초기화 (프로젝트 ID: hanroro-web)
        let db, auth;
        const appId = 'hanroro-web';
        let isAuthReady = false;
        let editingId = null;

        const initSystem = async () => {
            const statusText = document.getElementById('status-text');
            const statusDot = document.getElementById('status-dot');

            try {
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // 2. 인증 (Rule 3 준수)
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        isAuthReady = true;
                        statusText.innerText = "시스템 연결 성공";
                        statusDot.classList.replace('bg-yellow-500', 'bg-emerald-500');
                        statusDot.classList.remove('animate-pulse');
                        setupRealtimeListener();
                    } else {
                        statusText.innerText = "인증 대기 중";
                    }
                });
            } catch (err) {
                console.error("초기화 오류:", err);
                statusText.innerText = "연결 오류";
                statusDot.classList.replace('bg-yellow-500', 'bg-red-500');
            }
        };

        // 3. 실시간 리스너 (Rule 1, 2 준수)
        function setupRealtimeListener() {
            // 경로: /artifacts/hanroro-web/public/data/notices
            const noticeCol = collection(db, 'artifacts', appId, 'public', 'data', 'notices');
            
            onSnapshot(noticeCol, (snapshot) => {
                const listElement = document.getElementById('notice-list');
                let notices = [];
                snapshot.forEach(doc => notices.push({ id: doc.id, ...doc.data() }));
                
                // 최신순 정렬
                notices.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                let html = '';
                notices.forEach(notice => {
                    const date = notice.createdAt ? new Date(notice.createdAt.seconds * 1000).toLocaleString('ko-KR') : '작성 중...';
                    html += `
                        <div class="group bg-white/[0.03] border border-white/5 p-5 rounded-2xl hover:border-purple-500/40 transition-all mb-4">
                            <div class="flex justify-between items-start">
                                <div class="flex-1 overflow-hidden">
                                    <p class="text-white text-[14px] leading-relaxed break-all">${notice.text}</p>
                                    <div class="flex items-center mt-3 text-[10px] text-gray-500 font-mono">
                                        <i class="far fa-clock mr-1"></i> ${date}
                                    </div>
                                </div>
                                <div class="flex space-x-2 ml-4">
                                    <button onclick="prepareEdit('${notice.id}', \`${notice.text.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)" 
                                            class="w-8 h-8 rounded-lg bg-blue-500/10 text-blue-400 hover:bg-blue-500 hover:text-white transition-all flex items-center justify-center">
                                        <i class="fas fa-edit text-[10px]"></i>
                                    </button>
                                    <button onclick="deleteNotice('${notice.id}')" 
                                            class="w-8 h-8 rounded-lg bg-red-500/10 text-red-400 hover:bg-red-500 hover:text-white transition-all flex items-center justify-center">
                                        <i class="fas fa-trash-alt text-[10px]"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                listElement.innerHTML = html || `<div class="py-20 text-center opacity-20 text-xs">등록된 공지가 없습니다.</div>`;
            }, (error) => {
                console.error("데이터 수신 오류:", error);
                showToast("데이터 로드 권한이 없습니다.");
            });
        }

        // 4. 저장 및 수정
        window.saveNotice = async () => {
            if (!isAuthReady) return showToast("서버와 연결 중입니다.");
            const input = document.getElementById('notice-input');
            const text = input.value.trim();
            if (!text) return showToast("내용을 입력해주세요.");

            const btn = document.getElementById('submit-btn');
            try {
                btn.disabled = true;
                btn.innerText = "처리 중...";

                if (editingId) {
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'notices', editingId);
                    await updateDoc(docRef, { text, updatedAt: serverTimestamp() });
                    showToast("성공적으로 수정되었습니다.");
                    cancelEdit();
                } else {
                    const noticeCol = collection(db, 'artifacts', appId, 'public', 'data', 'notices');
                    await addDoc(noticeCol, { 
                        text, 
                        createdAt: serverTimestamp(), 
                        uid: auth.currentUser.uid 
                    });
                    showToast("새 공지가 배포되었습니다.");
                }
                input.value = "";
            } catch (e) {
                console.error("저장 실패:", e);
                showToast("저장 권한이 없습니다.");
            } finally {
                btn.disabled = false;
                updateUI();
            }
        };

        window.deleteNotice = async (id) => {
            if (!confirm("이 게시물을 영구 삭제하시겠습니까?")) return;
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'notices', id);
                await deleteDoc(docRef);
                showToast("삭제되었습니다.");
            } catch (e) {
                showToast("삭제 실패");
            }
        };

        window.prepareEdit = (id, text) => {
            editingId = id;
            document.getElementById('notice-input').value = text;
            updateUI();
            showToast("수정 모드");
        };

        window.cancelEdit = () => {
            editingId = null;
            document.getElementById('notice-input').value = "";
            updateUI();
        };

        function updateUI() {
            const btn = document.getElementById('submit-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const title = document.getElementById('editor-title');
            
            if (editingId) {
                btn.innerText = "내용 수정하기";
                btn.classList.replace('bg-purple-600', 'bg-blue-600');
                cancelBtn.classList.remove('hidden');
                title.innerText = "공지사항 수정";
            } else {
                btn.innerText = "공지 등록 및 즉시 배포";
                btn.classList.replace('bg-blue-600', 'bg-purple-600');
                cancelBtn.classList.add('hidden');
                title.innerText = "새 공지 작성";
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.querySelector('span').innerText = msg;
            toast.style.opacity = '1';
            toast.style.transform = 'translate(-50%, 0)';
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, 20px)';
            }, 3000);
        }

        window.onload = initSystem;
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background: #05020a; color: white; -webkit-font-smoothing: antialiased; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    </style>
</head>
<body class="p-6 md:p-12 min-h-screen">
    <div class="max-w-6xl mx-auto">
        <!-- 헤더 -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-16 gap-6">
            <div>
                <h1 class="text-2xl font-black tracking-tighter uppercase flex items-center">
                    <span class="w-4 h-4 bg-purple-600 rounded-lg mr-3 shadow-[0_0_15px_rgba(147,51,234,0.5)]"></span>
                    Hanroro Admin
                </h1>
                <p class="text-gray-500 text-xs mt-1 font-medium">실시간 통합 제어 센터 (ID: hanroro-web)</p>
            </div>
            
            <div class="glass px-6 py-3 rounded-2xl flex items-center shadow-xl">
                <span id="status-dot" class="w-2 h-2 rounded-full bg-yellow-500 mr-3 animate-pulse"></span>
                <span id="status-text" class="text-[11px] font-bold text-gray-300">데이터베이스 연결 중...</span>
            </div>
        </header>

        <!-- 메인 그리드 -->
        <div class="grid lg:grid-cols-12 gap-10">
            <!-- 편집 영역 -->
            <div class="lg:col-span-7">
                <div class="glass rounded-[2.5rem] p-10 relative overflow-hidden">
                    <div class="flex justify-between items-center mb-8">
                        <h2 id="editor-title" class="font-bold text-lg">새 공지 작성</h2>
                        <button id="cancel-btn" onclick="cancelEdit()" class="hidden text-[11px] font-black text-red-400 uppercase tracking-widest">수정 취소</button>
                    </div>
                    
                    <textarea id="notice-input" rows="7" 
                        class="w-full bg-white/[0.04] border border-white/10 rounded-3xl p-6 text-[15px] outline-none focus:border-purple-600 transition-all resize-none placeholder:text-gray-600" 
                        placeholder="이곳에 내용을 입력하면 홈페이지에 즉시 반영됩니다..."></textarea>
                    
                    <button id="submit-btn" onclick="saveNotice()" 
                        class="w-full mt-6 bg-purple-600 hover:bg-purple-500 py-5 rounded-2xl font-black text-[15px] transition-all transform active:scale-[0.98] shadow-2xl shadow-purple-900/20">
                        공지 등록 및 즉시 배포
                    </button>
                </div>
            </div>

            <!-- 목록 영역 -->
            <div class="lg:col-span-5 flex flex-col">
                <div class="glass rounded-[2.5rem] p-10 flex-1 flex flex-col min-h-[500px]">
                    <h2 class="font-bold text-lg mb-8">배포 기록</h2>
                    <div id="notice-list" class="flex-1 overflow-y-auto pr-2 custom-scroll">
                        <div class="text-center py-20 opacity-20 text-xs">연결 대기 중...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 알림 UI -->
        <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 glass !bg-white !text-black px-8 py-4 rounded-2xl font-black text-xs opacity-0 transition-all duration-300 pointer-events-none z-50 flex items-center shadow-2xl transform translate-y-5">
            <i class="fas fa-check-circle mr-3 text-emerald-600 text-lg"></i>
            <span>메시지</span>
        </div>
    </div>
</body>
</html>
