<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한로로 대시보드 | 통합 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background: #05020a; color: #fff; margin: 0; padding: 0; }
        
        /* 로그인 오버레이 */
        #login-overlay { position: fixed; inset: 0; z-index: 2000; background: #05020a; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        #login-overlay.hidden { opacity: 0; pointer-events: none; visibility: hidden; }
        
        .sidebar { background: #0c051a; border-right: 1px solid rgba(138, 79, 255, 0.1); }
        .card { background: #0f0a1f; border: 1px solid rgba(138, 79, 255, 0.1); border-radius: 1rem; transition: all 0.2s; }
        .card:hover { border-color: rgba(138, 79, 255, 0.3); }
        
        .input-field { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 0.75rem; padding: 0.75rem 1rem; color: #fff; outline: none; width: 100%; font-size: 0.9rem; }
        .input-field:focus { border-color: #8a4fff; background: rgba(138, 79, 255, 0.12); }
        
        .btn-primary { background: #8a4fff; color: #fff; padding: 0.75rem 1.5rem; border-radius: 0.75rem; font-weight: 700; transition: all 0.2s; cursor: pointer; border: none; }
        .btn-primary:hover { background: #7a3fff; transform: translateY(-1px); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .nav-item { cursor: pointer; transition: all 0.2s; }
        .nav-item.active { background: rgba(138, 79, 255, 0.1); color: #8a4fff; }
        
        .modal { display: none; position: fixed; inset: 0; z-index: 1000; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 1rem; }
        .modal.active { display: flex; }
        .modal-body { background: #161129; border: 1px solid rgba(138, 79, 255, 0.2); border-radius: 1.5rem; width: 100%; max-width: 500px; padding: 2rem; position: relative; }
        
        #auth-status-bar { position: fixed; top: 1rem; right: 1rem; padding: 0.5rem 1rem; border-radius: 2rem; font-size: 10px; font-weight: bold; z-index: 50; }
        .status-online { background: rgba(16, 185, 129, 0.1); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.2); }
        .status-loading { background: rgba(255, 255, 255, 0.05); color: #94a3b8; border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen flex overflow-hidden">

    <!-- 로그인 오버레이 (최상단) -->
    <div id="login-overlay">
        <div class="text-center p-8 max-w-sm w-full">
            <div class="flex justify-center mb-6 text-5xl text-purple-500">
                <i class="fas fa-shield-halved"></i>
            </div>
            <h1 class="text-3xl font-black tracking-tighter mb-2 uppercase">ADMIN ACCESS</h1>
            <p class="text-gray-500 text-sm mb-8">한로로 CMS 관리자 계정으로 접속하세요.</p>
            
            <form id="login-form" class="space-y-4 text-left">
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 mb-1 ml-1 uppercase">ID</label>
                    <input type="text" id="login-id" class="input-field" placeholder="아이디 입력" required autocomplete="username">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 mb-1 ml-1 uppercase">Password</label>
                    <input type="password" id="login-pw" class="input-field" placeholder="••••••••" required autocomplete="current-password">
                </div>
                <button type="submit" id="login-btn" class="btn-primary w-full py-4 text-lg mt-6">
                    <i class="fas fa-sign-in-alt mr-2"></i>로그인
                </button>
            </form>
        </div>
    </div>

    <div id="auth-status-bar" class="status-loading">
        <i class="fas fa-spinner fa-spin mr-1"></i> CONNECTING...
    </div>

    <!-- 메인 대시보드 레이아웃 -->
    <aside class="sidebar w-64 flex-shrink-0 flex flex-col">
        <div class="p-6 flex-grow">
            <div class="flex items-center space-x-2 mb-10">
                <i class="fas fa-magic text-purple-500"></i>
                <span class="text-xl font-black tracking-tighter uppercase">HANRORO CMS</span>
            </div>
            <nav class="space-y-1">
                <div onclick="switchTab('projects')" class="nav-item active w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-sm font-bold text-gray-400" id="nav-projects">
                    <i class="fas fa-tasks w-5"></i><span>프로젝트 관리</span>
                </div>
                <div onclick="switchTab('payments')" class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-sm font-bold text-gray-400" id="nav-payments">
                    <i class="fas fa-wallet w-5"></i><span>입금 현황</span>
                </div>
                <div onclick="switchTab('quotes')" class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-sm font-bold text-gray-400" id="nav-quotes">
                    <i class="fas fa-file-invoice-dollar w-5"></i><span>견적 신청 내역</span>
                </div>
                <div onclick="switchTab('consultations')" class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-sm font-bold text-gray-400" id="nav-consultations">
                    <i class="fas fa-comments w-5"></i><span>상담 신청 내역</span>
                </div>
                <div onclick="switchTab('notices')" class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-sm font-bold text-gray-400" id="nav-notices">
                    <i class="fas fa-bullhorn w-5"></i><span>공지사항 관리</span>
                </div>
            </nav>
        </div>
        <div class="p-6 border-t border-white/5">
            <button onclick="window.handleLogout()" class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-sm font-bold text-red-400 hover:bg-red-400/10 transition-colors">
                <i class="fas fa-sign-out-alt w-5"></i><span>로그아웃</span>
            </button>
        </div>
    </aside>

    <main class="flex-grow overflow-y-auto p-8 lg:p-12">
        <header class="flex justify-between items-end mb-10">
            <div>
                <h1 class="text-3xl font-black mb-2" id="page-title">프로젝트 관리</h1>
                <p class="text-gray-500 text-sm" id="page-desc">실시간으로 프로젝트 진행 상태를 업데이트합니다.</p>
            </div>
            <button id="add-btn" class="btn-primary flex items-center gap-2">
                <i class="fas fa-plus"></i><span>새로 등록</span>
            </button>
        </header>

        <div id="tab-projects" class="tab-content active"><div id="project-list" class="grid gap-4 sm:grid-cols-2"></div></div>
        <div id="tab-payments" class="tab-content"><div id="payment-list" class="grid gap-4"></div></div>
        <div id="tab-quotes" class="tab-content"><div id="quote-list" class="grid gap-4"></div></div>
        <div id="tab-consultations" class="tab-content"><div id="consultation-list" class="grid gap-4"></div></div>
        <div id="tab-notices" class="tab-content"><div id="notice-list" class="grid gap-4"></div></div>
    </main>

    <!-- CRUD 모달 -->
    <div id="crud-modal" class="modal">
        <div class="modal-body">
            <h2 id="modal-title" class="text-xl font-black mb-6">데이터 등록</h2>
            <form id="crud-form" class="space-y-4">
                <div id="form-fields" class="space-y-4"></div>
                <div class="flex gap-2 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-800 text-white py-3 rounded-xl font-bold">취소</button>
                    <button type="submit" id="submit-btn" class="flex-1 bg-purple-600 text-white py-3 rounded-xl font-bold">저장하기</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        
        const firebaseConfig = { 
            apiKey: "AIzaSyBkWgHnnHTKaOfHmgt7P-OwptraKcwEXvI", 
            authDomain: "hanroro-web.firebaseapp.com", 
            projectId: "hanroro-web", 
            appId: "1:461514865624:web:4ab6ad23c2e771b426d0ad" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = "hanroro-official-service";

        // 관리자 인증 정보
        const VALID_ID = "hanroro";
        const VALID_PW = "gksfhfh00@@";

        let currentTab = 'projects';
        let editingId = null;
        let unsubscribers = [];

        // 로그인 핸들러
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('login-id').value;
            const pw = document.getElementById('login-pw').value;
            const btn = document.getElementById('login-btn');

            if (id === VALID_ID && pw === VALID_PW) {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>접속 중...';
                
                try {
                    await signInAnonymously(auth);
                    sessionStorage.setItem('h_admin_auth', 'true');
                } catch (err) {
                    alert('인증 오류: ' + err.message);
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>로그인';
                }
            } else {
                alert('아이디 또는 비밀번호가 올바르지 않습니다.');
            }
        };

        // 로그아웃 핸들러
        window.handleLogout = async () => {
            if (!confirm('로그아웃 하시겠습니까?')) return;
            sessionStorage.removeItem('h_admin_auth');
            await signOut(auth);
            location.reload();
        };

        // 인증 상태 모니터링
        onAuthStateChanged(auth, (user) => {
            const isAuthorized = sessionStorage.getItem('h_admin_auth') === 'true';
            if (user && isAuthorized) {
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('auth-status-bar').className = 'status-online';
                document.getElementById('auth-status-bar').innerHTML = '<i class="fas fa-circle text-[8px] mr-1"></i> ONLINE';
                initRealtime();
            } else {
                document.getElementById('login-overlay').classList.remove('hidden');
                document.getElementById('auth-status-bar').className = 'status-loading';
                document.getElementById('auth-status-bar').innerHTML = '<i class="fas fa-lock mr-1"></i> LOCKED';
                unsubscribers.forEach(u => u());
            }
        });

        const config = {
            projects: {
                collection: 'projects',
                title: '프로젝트 관리',
                desc: '진행중인 프로젝트의 상태를 관리합니다.',
                fields: [
                    { id: 'name', label: '프로젝트명', type: 'text' },
                    { id: 'phase', label: '단계', type: 'text' },
                    { id: 'progress', label: '진행률(%)', type: 'number' }
                ],
                render: (id, d) => `
                    <div class="card p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h4 class="font-bold text-lg">${d.name || '제목 없음'}</h4>
                                <p class="text-xs text-purple-400 mt-1 uppercase tracking-wider font-bold">${d.phase || '준비중'}</p>
                            </div>
                            <div class="text-2xl font-black text-purple-500">${d.progress || 0}%</div>
                        </div>
                        <div class="w-full bg-white/5 rounded-full h-1.5 mb-6">
                            <div class="bg-purple-500 h-1.5 rounded-full" style="width: ${d.progress || 0}%"></div>
                        </div>
                        <div class="flex gap-3 border-t border-white/5 pt-4">
                            <button onclick="window.openEdit('${id}', '${encodeURIComponent(JSON.stringify(d))}')" class="text-xs font-bold text-gray-500 hover:text-white transition-colors">수정</button>
                            <button onclick="window.deleteItem('${id}')" class="text-xs font-bold text-gray-500 hover:text-red-500 transition-colors">삭제</button>
                        </div>
                    </div>`
            },
            payments: {
                collection: 'deposits',
                title: '입금 현황',
                desc: '정산 및 입금 내역을 관리합니다.',
                fields: [
                    { id: 'name', label: '입금자명', type: 'text' },
                    { id: 'type', label: '항목', type: 'text' },
                    { id: 'amount', label: '금액', type: 'number' },
                    { id: 'status', label: '상태', type: 'select', options: [{v:'waiting', l:'확인 중'}, {v:'complete', l:'입금 완료'}] }
                ],
                render: (id, d) => `
                    <div class="card p-5 flex justify-between items-center">
                        <div>
                            <h4 class="font-bold">${d.name}</h4>
                            <p class="text-[10px] text-gray-500 mt-1 uppercase">${d.type}</p>
                        </div>
                        <div class="flex items-center gap-6">
                            <div class="text-right">
                                <div class="font-black text-white">₩${Number(d.amount).toLocaleString()}</div>
                                <span class="text-[10px] font-bold ${d.status === 'complete' ? 'text-emerald-500' : 'text-amber-500'}">${d.status === 'complete' ? '완료' : '확인 중'}</span>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="window.openEdit('${id}', '${encodeURIComponent(JSON.stringify(d))}')" class="p-2 text-gray-600 hover:text-white"><i class="fas fa-edit"></i></button>
                                <button onclick="window.deleteItem('${id}')" class="p-2 text-gray-600 hover:text-red-500"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>`
            },
            quotes: { collection: 'quotes', title: '견적 신청', desc: '신청된 견적 문의 내역입니다.', render: (id, d) => `<div class="card p-6"><div class="flex justify-between mb-4"><h4 class="font-bold text-white">${d.name} <span class="text-[10px] text-purple-400 ml-2">${d.phone || d.contact || ''}</span></h4><button onclick="window.deleteItem('${id}')" class="text-gray-600"><i class="fas fa-trash"></i></button></div><div class="bg-black/30 p-4 rounded-xl text-xs text-gray-400 whitespace-pre-wrap">${d.memo || '내용 없음'}</div></div>` },
            consultations: { collection: 'consultations', title: '상담 내역', desc: '간편 상담 신청 내역입니다.', render: (id, d) => `<div class="card p-6"><div class="flex justify-between mb-4"><div><h4 class="font-bold text-white">${d.name || '익명'}</h4><p class="text-[11px] text-emerald-400 font-bold mt-1">${d.phone || d.contact || ''}</p></div><button onclick="window.deleteItem('${id}')" class="text-gray-600"><i class="fas fa-trash"></i></button></div><div class="bg-black/30 p-4 rounded-xl text-xs text-gray-400">${d.memo || '내용 없음'}</div></div>` },
            notices: { collection: 'settings', title: '공지사항', desc: '배너 공지사항을 관리합니다.', fields: [{ id: 'content', label: '공지 문구', type: 'text' }], render: (id, d) => `<div class="card p-6 flex justify-between items-center"><p class="text-sm text-gray-300">${d.content}</p><div class="flex gap-2"><button onclick="window.openEdit('${id}', '${encodeURIComponent(JSON.stringify(d))}')" class="p-2 text-gray-600"><i class="fas fa-edit"></i></button><button onclick="window.deleteItem('${id}')" class="p-2 text-gray-600"><i class="fas fa-trash"></i></button></div></div>` }
        };

        window.switchTab = (tabId) => {
            currentTab = tabId;
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`tab-${tabId}`).classList.add('active');
            document.getElementById(`nav-${tabId}`).classList.add('active');
            document.getElementById('page-title').innerText = config[tabId].title;
            document.getElementById('page-desc').innerText = config[tabId].desc;
            document.getElementById('add-btn').style.display = (tabId === 'quotes' || tabId === 'consultations') ? 'none' : 'flex';
        };

        const initRealtime = () => {
            const mappings = { projects: 'project-list', payments: 'payment-list', quotes: 'quote-list', consultations: 'consultation-list', notices: 'notice-list' };
            Object.keys(config).forEach(key => {
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', config[key].collection);
                const q = query(colRef, orderBy('createdAt', 'desc'));
                const unsub = onSnapshot(q, (snap) => {
                    const el = document.getElementById(mappings[key]);
                    if (!el) return;
                    if (snap.empty) { el.innerHTML = '<div class="col-span-full py-20 text-center text-gray-600">내역이 없습니다.</div>'; return; }
                    el.innerHTML = snap.docs.map(d => config[key].render(d.id, d.data())).join('');
                }, (err) => console.error("데이터 로드 에러:", err));
                unsubscribers.push(unsub);
            });
        };

        const openModal = (isEdit = false, data = null) => {
            const fieldsEl = document.getElementById('form-fields');
            fieldsEl.innerHTML = '';
            editingId = isEdit ? data.id : null;
            document.getElementById('modal-title').innerText = isEdit ? '정보 수정' : '새로운 등록';
            
            const fields = config[currentTab].fields || [];
            fields.forEach(f => {
                let val = data ? data[f.id] : '';
                let input = `<input type="${f.type}" name="${f.id}" value="${val}" class="input-field" required>`;
                if (f.type === 'select') {
                    input = `<select name="${f.id}" class="input-field">
                        ${f.options.map(o => `<option value="${o.v}" ${val === o.v ? 'selected' : ''}>${o.l}</option>`).join('')}
                    </select>`;
                }
                fieldsEl.innerHTML += `<div><label class="block text-[11px] font-bold text-purple-400 mb-2 uppercase">${f.label}</label>${input}</div>`;
            });
            document.getElementById('crud-modal').classList.add('active');
        };

        window.closeModal = () => document.getElementById('crud-modal').classList.remove('active');
        window.openEdit = (id, json) => openModal(true, { id, ...JSON.parse(decodeURIComponent(json)) });
        window.deleteItem = async (id) => { 
            if (confirm('정말로 이 항목을 삭제하시겠습니까?')) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', config[currentTab].collection, id));
                } catch (e) {
                    alert('삭제 실패: ' + e.message);
                }
            }
        };

        document.getElementById('add-btn').onclick = () => openModal();
        document.getElementById('crud-form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = { updatedAt: serverTimestamp() };
            formData.forEach((v, k) => {
                // 숫자형 필드 처리
                if (k === 'progress' || k === 'amount') {
                    data[k] = Number(v);
                } else {
                    data[k] = v;
                }
            });

            try {
                if (editingId) {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', config[currentTab].collection, editingId), data);
                } else {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', config[currentTab].collection), { 
                        ...data, 
                        createdAt: serverTimestamp() 
                    });
                }
                closeModal();
            } catch (err) {
                alert('데이터 저장 실패: ' + err.message);
            }
        };
    </script>
</body>
</html>
