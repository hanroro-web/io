<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한로로 제어 센터 | 네트워크 복구</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        let db, auth;
        const appId = 'hanroro-web';
        let isAuthReady = false;
        let editingId = null;

        const initSystem = async (retries = 3) => {
            const statusText = document.getElementById('status-text');
            const statusDot = document.getElementById('status-dot');
            const errorBanner = document.getElementById('error-banner');

            try {
                // 1. 설정값 확인 (환경 변수 또는 직접 입력)
                let config;
                if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                    config = JSON.parse(__firebase_config);
                } else {
                    // 환경 변수가 없을 경우를 대비한 대체 로직
                    statusText.innerText = "설정값 로드 중...";
                    throw new Error("환경 변수 누락");
                }

                const app = initializeApp(config);
                db = getFirestore(app);
                auth = getAuth(app);

                // 2. 인증 시도 (재시도 로직 포함)
                const performAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                };

                await performAuth();

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        isAuthReady = true;
                        statusText.innerText = "서버 연결 성공";
                        statusDot.className = "w-2 h-2 rounded-full bg-emerald-500 mr-2";
                        errorBanner.classList.add('hidden');
                        setupRealtimeListener();
                    }
                });

            } catch (err) {
                console.error("연결 시도 중 오류:", err);
                if (retries > 0) {
                    statusText.innerText = `재연결 시도 중... (${retries})`;
                    setTimeout(() => initSystem(retries - 1), 2000);
                } else {
                    statusText.innerText = "연결 실패";
                    statusDot.className = "w-2 h-2 rounded-full bg-red-500 mr-2";
                    errorBanner.classList.remove('hidden');
                    errorBanner.innerHTML = `
                        <strong>네트워크 오류 발생:</strong><br>
                        1. 인터넷 연결을 확인해주세요.<br>
                        2. 파이어베이스의 '익명 로그인'이 활성화되어 있는지 확인하세요.<br>
                        <small class="opacity-70">Error: ${err.message}</small>
                    `;
                }
            }
        };

        function setupRealtimeListener() {
            const noticeCol = collection(db, 'artifacts', appId, 'public', 'data', 'notices');
            onSnapshot(noticeCol, (snapshot) => {
                const listElement = document.getElementById('notice-list');
                let notices = [];
                snapshot.forEach(doc => notices.push({ id: doc.id, ...doc.data() }));
                notices.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                let html = '';
                notices.forEach(notice => {
                    const date = notice.createdAt ? new Date(notice.createdAt.seconds * 1000).toLocaleString('ko-KR') : '작성 중';
                    html += `
                        <div class="glass-item p-4 rounded-xl mb-3 border border-white/5 flex justify-between items-center">
                            <div class="flex-1 min-w-0 pr-4">
                                <p class="text-white text-sm break-words">${notice.text}</p>
                                <p class="text-[9px] text-gray-500 mt-1 uppercase font-mono">${date}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="prepareEdit('${notice.id}', \`${notice.text.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)" class="p-2 text-blue-400 hover:bg-blue-500/10 rounded-lg"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteNotice('${notice.id}')" class="p-2 text-red-400 hover:bg-red-500/10 rounded-lg"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>`;
                });
                listElement.innerHTML = html || `<div class="py-10 text-center text-gray-600 text-xs italic">등록된 공지가 없습니다.</div>`;
            });
        }

        window.saveNotice = async () => {
            if (!isAuthReady) return;
            const input = document.getElementById('notice-input');
            const text = input.value.trim();
            if (!text) return;

            const btn = document.getElementById('submit-btn');
            try {
                btn.disabled = true;
                if (editingId) {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notices', editingId), { text, updatedAt: serverTimestamp() });
                    editingId = null;
                } else {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'notices'), { text, createdAt: serverTimestamp(), uid: auth.currentUser.uid });
                }
                input.value = "";
                updateUI();
            } catch (e) {
                alert("권한 오류: Firebase 보안 규칙이 'true'인지 다시 확인해주세요.");
            } finally {
                btn.disabled = false;
            }
        };

        window.deleteNotice = async (id) => {
            if (confirm("삭제하시겠습니까?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notices', id));
        };

        window.prepareEdit = (id, text) => {
            editingId = id;
            document.getElementById('notice-input').value = text;
            updateUI();
        };

        function updateUI() {
            document.getElementById('submit-btn').innerText = editingId ? "내용 수정하기" : "공지 등록 및 배포";
            document.getElementById('submit-btn').className = editingId 
                ? "w-full mt-4 bg-blue-600 py-4 rounded-xl font-bold text-sm" 
                : "w-full mt-4 bg-purple-600 py-4 rounded-xl font-bold text-sm";
        }

        window.onload = () => initSystem();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background: #05020a; color: white; -webkit-font-smoothing: antialiased; }
        .glass-panel { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-item { background: rgba(255, 255, 255, 0.03); }
    </style>
</head>
<body class="p-6 md:p-12 min-h-screen">
    <div class="max-w-xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-xl font-black italic text-purple-500">ADMIN CONTROL</h1>
            <div class="glass-panel px-4 py-2 rounded-xl flex items-center text-[10px] font-bold">
                <span id="status-dot" class="w-2 h-2 rounded-full bg-yellow-500 mr-2 animate-pulse"></span>
                <span id="status-text" class="text-gray-400">네트워크 확인 중...</span>
            </div>
        </header>

        <div id="error-banner" class="hidden mb-6 p-4 bg-red-900/30 border border-red-500/50 rounded-xl text-red-300 text-xs leading-relaxed"></div>

        <div class="glass-panel rounded-[2rem] p-8 mb-8 shadow-2xl">
            <textarea id="notice-input" rows="4" class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 text-sm outline-none focus:border-purple-600 transition-all resize-none placeholder:text-gray-600" placeholder="공지할 내용을 적어주세요..."></textarea>
            <button id="submit-btn" onclick="saveNotice()" class="w-full mt-4 bg-purple-600 hover:bg-purple-500 py-4 rounded-xl font-bold text-sm transition-all shadow-lg shadow-purple-900/20">공지 등록 및 배포</button>
        </div>

        <div class="glass-panel rounded-[2rem] p-8 min-h-[300px]">
            <h2 class="text-xs font-bold text-gray-500 mb-6 uppercase tracking-widest">실시간 배포 히스토리</h2>
            <div id="notice-list"></div>
        </div>
    </div>
</body>
</html>
