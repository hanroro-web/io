<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한로로 관리자 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #05020a; color: #ffffff; }
        .admin-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); }
        .status-badge { transition: all 0.3s ease; }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
            <div>
                <h1 class="text-2xl font-black text-purple-400 tracking-tighter uppercase">Admin Panel</h1>
                <p class="text-gray-400 text-xs mt-1">실시간 게시판 데이터 관리</p>
            </div>
            <div id="auth-status" class="status-badge bg-white/5 text-gray-500 px-4 py-2 rounded-lg text-[10px] font-black border border-white/10 uppercase">
                Initializing...
            </div>
        </header>

        <div id="main-content" class="space-y-12 opacity-50 pointer-events-none">
            <!-- 공지사항 작성 -->
            <div class="admin-card rounded-3xl p-6 sm:p-10 shadow-2xl">
                <h2 class="text-lg font-bold mb-6 flex items-center gap-2">
                    <i class="fas fa-paper-plane text-purple-400"></i> 공지사항 즉시 업데이트
                </h2>
                <div class="space-y-4">
                    <textarea id="notice-input" rows="3" placeholder="메인 페이지 하단에 노출될 문구를 입력하세요." 
                              class="w-full bg-black/40 border border-white/10 rounded-2xl p-4 text-sm focus:border-purple-500 outline-none transition-all placeholder:text-gray-600"></textarea>
                    <button id="post-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-4 rounded-2xl font-bold transition-all shadow-lg">
                        게시하기
                    </button>
                </div>
            </div>

            <!-- 기록 리스트 -->
            <div>
                <h2 class="text-md font-bold mb-6 text-gray-400 flex items-center gap-2">
                    <i class="fas fa-stream"></i> 최근 게시물 기록
                </h2>
                <div id="notice-history" class="space-y-3 text-center py-10 text-gray-600 text-xs">
                    연결 후 데이터를 불러옵니다...
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const statusEl = document.getElementById('auth-status');
        const mainContent = document.getElementById('main-content');

        window.onload = async function() {
            try {
                // 1. 설정값 확인
                if (typeof __firebase_config === 'undefined') {
                    throw new Error("설정 데이터를 찾을 수 없습니다.");
                }

                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'hanroro-web-app';

                statusEl.innerText = "Authenticating...";

                // 2. 인증 처리
                const performAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        return await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        return await signInAnonymously(auth);
                    }
                };

                await performAuth();

                // 3. 인증 상태 확인 후 UI 활성화
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        statusEl.innerText = "Connected: " + user.uid.substring(0, 8);
                        statusEl.className = "status-badge bg-emerald-500/10 text-emerald-400 px-4 py-2 rounded-lg text-[10px] font-black border border-emerald-500/20 uppercase";
                        
                        mainContent.classList.remove('opacity-50', 'pointer-events-none');
                        startSync(db, appId, user.uid);
                    } else {
                        statusEl.innerText = "Connection Lost";
                        statusEl.className = "status-badge bg-red-500/10 text-red-400 px-4 py-2 rounded-lg text-[10px] font-black border border-red-500/20 uppercase";
                    }
                });

            } catch (err) {
                console.error("Init Error:", err);
                statusEl.innerText = "Error: " + err.message;
                statusEl.className = "status-badge bg-red-500/10 text-red-400 px-4 py-2 rounded-lg text-[10px] font-black border border-red-500/20 uppercase";
            }
        };

        function startSync(db, appId, uid) {
            const noticeCol = collection(db, 'artifacts', appId, 'public', 'data', 'notices');
            const historyEl = document.getElementById('notice-history');
            const postBtn = document.getElementById('post-btn');
            const input = document.getElementById('notice-input');

            // 실시간 리스너
            onSnapshot(noticeCol, (snapshot) => {
                let items = [];
                snapshot.forEach(doc => items.push({ id: doc.id, ...doc.data() }));
                items.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                if (items.length === 0) {
                    historyEl.innerHTML = '<div class="py-10 text-center text-gray-600 text-xs uppercase font-bold opacity-30">No Records Found</div>';
                    return;
                }

                historyEl.innerHTML = items.map(item => `
                    <div class="admin-card p-5 rounded-2xl flex justify-between items-center group">
                        <div class="min-w-0 pr-4">
                            <p class="text-sm text-gray-200">${item.text}</p>
                            <span class="text-[9px] text-gray-600 mt-2 block">
                                ${item.createdAt ? new Date(item.createdAt.seconds * 1000).toLocaleString() : 'Processing...'}
                            </span>
                        </div>
                        <button onclick="window.handleDelete('${item.id}')" class="text-gray-700 hover:text-red-500 p-2 transition-colors">
                            <i class="fas fa-trash-alt text-xs"></i>
                        </button>
                    </div>
                `).join('');
            });

            // 등록 기능
            postBtn.onclick = async () => {
                const text = input.value.trim();
                if (!text) return;

                postBtn.disabled = true;
                postBtn.innerText = "Posting...";

                try {
                    await addDoc(noticeCol, {
                        text: text,
                        createdAt: serverTimestamp(),
                        author: uid
                    });
                    input.value = '';
                } catch (e) {
                    alert("Error posting: " + e.message);
                } finally {
                    postBtn.disabled = false;
                    postBtn.innerText = "게시하기";
                }
            };

            // 삭제 기능 전역화
            window.handleDelete = async (id) => {
                if (confirm("정말 삭제하시겠습니까?")) {
                    try {
                        await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notices', id));
                    } catch (e) {
                        console.error("Delete Error:", e);
                    }
                }
            };
        }
    </script>
</body>
</html>
