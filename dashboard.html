<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한로로 관리자 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #05020a; color: #fff; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 1.5rem; padding: 2rem; }
        .input-dark { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 0.75rem; padding: 1rem; width: 100%; color: white; outline: none; }
        .input-dark:focus { border-color: #8a4fff; }
        .btn-primary { background: #8a4fff; color: white; padding: 0.75rem 1.5rem; border-radius: 0.75rem; font-weight: bold; transition: all 0.2s; }
        .btn-primary:hover { background: #763ee6; transform: translateY(-2px); }
        .btn-danger { background: #ef4444; color: white; padding: 0.75rem 1.5rem; border-radius: 0.75rem; font-weight: bold; }
    </style>
</head>
<body class="p-4 sm:p-10">
    <div class="max-w-6xl mx-auto">
        <header class="mb-12 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-black mb-2 uppercase tracking-tighter text-purple-400">Dashboard</h1>
                <p class="text-gray-500 text-sm font-medium italic">Hanroro Official Control Center</p>
            </div>
            <div id="auth-status" class="text-[10px] text-gray-600 font-mono">연결 대기 중...</div>
        </header>

        <div class="grid md:grid-cols-2 gap-10">
            <!-- 배너 및 바 설정 -->
            <section class="space-y-8">
                <div class="card">
                    <h2 class="text-lg font-bold mb-6 flex items-center gap-2"><i class="fas fa-bullhorn text-purple-400"></i> 상단 배너 설정</h2>
                    <div class="space-y-4">
                        <input type="text" id="top-highlight" placeholder="강조 텍스트 (예: 60% 캐시백!)" class="input-dark">
                        <input type="text" id="top-desc" placeholder="보조 설명 (예: 지금 확인하세요)" class="input-dark">
                        <button onclick="updateSettings('topBanner')" class="btn-primary w-full">배너 업데이트</button>
                    </div>
                </div>

                <div class="card">
                    <h2 class="text-lg font-bold mb-6 flex items-center gap-2"><i class="fas fa-window-maximize text-purple-400"></i> 하단 바 설정</h2>
                    <div class="space-y-4">
                        <input type="text" id="bottom-text" placeholder="하단 안내 문구" class="input-dark">
                        <input type="text" id="bottom-btn" placeholder="버튼 텍스트" class="input-dark">
                        <button onclick="updateSettings('bottomBar')" class="btn-primary w-full">하단 바 업데이트</button>
                    </div>
                </div>
            </section>

            <!-- 공지사항 및 프로젝트 -->
            <section class="space-y-8">
                <div class="card">
                    <h2 class="text-lg font-bold mb-6 flex items-center gap-2"><i class="fas fa-comment-alt text-purple-400"></i> 신규 공지사항</h2>
                    <div class="space-y-4">
                        <textarea id="notice-input" placeholder="공지 내용을 입력하세요" class="input-dark h-24"></textarea>
                        <button onclick="addNotice()" class="btn-primary w-full">공지 배포</button>
                    </div>
                </div>

                <div class="card">
                    <h2 class="text-lg font-bold mb-6 flex items-center gap-2"><i class="fas fa-plus text-purple-400"></i> 새 프로젝트 추가</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="proj-name" placeholder="고객명" class="input-dark">
                        <input type="number" id="proj-progress" placeholder="진척률(%)" class="input-dark">
                        <input type="text" id="proj-phase" placeholder="단계(예: 디자인)" class="input-dark">
                        <input type="text" id="proj-status" placeholder="상세 상태" class="input-dark">
                    </div>
                    <button onclick="addProject()" class="btn-primary w-full mt-4">프로젝트 추가</button>
                </div>
            </section>
        </div>

        <!-- 데이터 목록 관리 -->
        <section class="mt-12 space-y-8">
            <div class="card">
                <h2 class="text-lg font-bold mb-6">진행 중인 프로젝트 목록 (관리)</h2>
                <div id="project-list" class="space-y-3"></div>
            </div>

            <div class="card">
                <h2 class="text-lg font-bold mb-6">최신 상담 신청 목록 (DB)</h2>
                <div id="lead-list" class="space-y-3"></div>
            </div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBkWgHnnHTKaOfHmgt7P-OwptraKcwEXvI",
          authDomain: "hanroro-web.firebaseapp.com",
          projectId: "hanroro-web",
          storageBucket: "hanroro-web.firebasestorage.app",
          messagingSenderId: "461514865624",
          appId: "1:461514865624:web:4ab6ad23c2e771b426d0ad",
          measurementId: "G-8L3EFM6PY8"
        };

        const appId = "hanroro-official-service";
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        signInAnonymously(auth);
        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('auth-status').innerText = `CONNECTED: ${user.uid.substring(0,8)}...`;
                loadData();
            }
        });

        // 설정 업데이트
        window.updateSettings = async (type) => {
            const data = type === 'topBanner' ? {
                highlight: document.getElementById('top-highlight').value,
                desc: document.getElementById('top-desc').value
            } : {
                text: document.getElementById('bottom-text').value,
                btnText: document.getElementById('bottom-btn').value
            };
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', type), data);
            alert('업데이트 완료!');
        };

        // 공지 추가
        window.addNotice = async () => {
            const text = document.getElementById('notice-input').value;
            if(!text) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'notices'), {
                text, createdAt: serverTimestamp()
            });
            document.getElementById('notice-input').value = '';
            alert('공지 배포 완료!');
        };

        // 프로젝트 추가
        window.addProject = async () => {
            const data = {
                name: document.getElementById('proj-name').value,
                progress: parseInt(document.getElementById('proj-progress').value),
                phase: document.getElementById('proj-phase').value,
                status: document.getElementById('proj-status').value,
                createdAt: serverTimestamp()
            };
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'projects'), data);
            alert('프로젝트 추가 완료!');
        };

        // 삭제 기능
        window.deleteData = async (col, id) => {
            if(confirm('정말 삭제하시겠습니까?')) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id));
            }
        };

        function loadData() {
            // 프로젝트 목록 로드
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'projects'), (s) => {
                const list = document.getElementById('project-list');
                let html = '';
                s.forEach(d => {
                    const p = d.data();
                    html += `
                        <div class="flex justify-between items-center bg-white/5 p-4 rounded-xl">
                            <div>
                                <span class="text-xs font-bold text-purple-400">[${p.phase}]</span>
                                <span class="font-bold ml-2">${p.name}</span>
                                <span class="text-xs text-gray-500 ml-2">${p.progress}%</span>
                            </div>
                            <button onclick="deleteData('projects', '${d.id}')" class="text-red-500 text-xs hover:underline">삭제</button>
                        </div>
                    `;
                });
                list.innerHTML = html || '<p class="text-gray-600 text-xs">데이터가 없습니다.</p>';
            });

            // 상담 목록 로드
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'leads'), (s) => {
                const list = document.getElementById('lead-list');
                let html = '';
                s.forEach(d => {
                    const l = d.data();
                    html += `
                        <div class="bg-white/5 p-4 rounded-xl border-l-4 border-purple-500">
                            <div class="flex justify-between mb-2">
                                <span class="font-black text-sm">${l.name} (${l.phone})</span>
                                <button onclick="deleteData('leads', '${d.id}')" class="text-red-500 text-[10px]">삭제</button>
                            </div>
                            <p class="text-xs text-gray-400">${l.memo || '내용 없음'}</p>
                        </div>
                    `;
                });
                list.innerHTML = html || '<p class="text-gray-600 text-xs">신청 내역이 없습니다.</p>';
            });
        }
    </script>
</body>
</html>
